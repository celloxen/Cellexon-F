<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Celloxen Health Platform</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 800;
            color: #1e3a8a;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .login-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 25px;
        }
        
        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #1e3a8a;
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo {
                font-size: 30px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">CELLOXEN</div>
            <div class="tagline">Health Therapy Platform</div>
        </div>
        
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your dashboard</p>
        </div>
        
        <div id="alertBox"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
        </div>
    </div>

    <!-- Direct Supabase Integration -->
    <script src="https://unpkg.com/@supabase/supabase-js@1.35.7/dist/umd/supabase.js"></script>
    
    <script>
        // Initialize Supabase directly
        const supabaseUrl = 'https://defifwzgazqlrigwumqn.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzI1MzQyNiwiZXhwIjoyMDcyODI5NDI2fQ.Z2rYuNduatwFsIfiA4aO-g__GNtQKAXBEyHBLG4r5W8';
        
        let supabase;
        
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
            console.log('Supabase client initialized successfully');
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
        }
        
        // Check for login messages from other pages
        document.addEventListener('DOMContentLoaded', function() {
            const message = localStorage.getItem('celloxen_login_message');
            if (message) {
                showAlert(message, 'info');
                localStorage.removeItem('celloxen_login_message');
            }
            
            // Clear any existing auth data if user lands on login page
            localStorage.removeItem('celloxen_auth');
            localStorage.removeItem('celloxen_session');
            sessionStorage.clear();
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });
        
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="loading"></span>Signing In...';
            
            try {
                // First, check super_admin_users table
                let userType = null;
                let authResult = null;
                
                // Check super admin table first
                const { data: superAdminData, error: superAdminError } = await supabase
                    .from('super_admin_users')
                    .select('*')
                    .eq('username', username)
                    .eq('password_hash', password)
                    .single();
                
                if (superAdminData && !superAdminError) {
                    // Found in super admin table
                    userType = 'super_admin';
                    authResult = {
                        success: true,
                        user: superAdminData,
                        permissions: ['all'],
                        message: 'Super admin login successful'
                    };
                    
                    // Update last login
                    await supabase
                        .from('super_admin_users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('username', username);
                } else {
                    // Not a super admin, check clinics table
                    const { data: clinicData, error: clinicError } = await supabase
                        .from('clinics')
                        .select('*')
                        .eq('username', username)
                        .eq('password_hash', password)
                        .single();
                    
                    if (clinicData && !clinicError) {
                        // Found in clinics table
                        userType = 'clinic';
                        authResult = {
                            success: true,
                            user: clinicData,
                            clinicId: clinicData.id,
                            clinicCode: clinicData.clinic_code,
                            permissions: ['clinic'],
                            message: 'Clinic login successful'
                        };
                    } else {
                        // Not found in either table
                        authResult = {
                            success: false,
                            message: 'Invalid username or password'
                        };
                    }
                }
                
                if (authResult.success) {
                    // Store authentication data
                    const authData = {
                        username: username,
                        userType: userType,
                        clinicId: authResult.clinicId || null,
                        clinicCode: authResult.clinicCode || null,
                        permissions: authResult.permissions || [],
                        loginTime: new Date().toISOString(),
                        lastActivity: new Date().toISOString(),
                        sessionId: generateSessionId(),
                        user: authResult.user
                    };
                    
                    // Store in both localStorage AND sessionStorage for redundancy
                    localStorage.setItem('celloxen_auth', JSON.stringify(authData));
                    sessionStorage.setItem('celloxen_auth', JSON.stringify(authData));
                    sessionStorage.setItem('userRole', userType);
                    sessionStorage.setItem('username', username);
                    
                    if (userType === 'clinic') {
                        sessionStorage.setItem('clinicId', authResult.clinicId);
                        sessionStorage.setItem('clinicCode', authResult.clinicCode);
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (userType === 'super_admin') {
                            window.location.href = 'super-admin-dashboard.html';
                        } else {
                            window.location.href = 'clinic-dashboard.html';
                        }
                    }, 1000);
                    
                } else {
                    showAlert(authResult.message || 'Invalid username or password', 'error');
                }
                
            } catch (error) {
                console.error('Celloxen Login Error:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
            }
        }
        
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto remove alert after 5 seconds
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }
        
        function forgotPassword() {
            showAlert('Password reset functionality coming soon. Please contact support.', 'info');
        }
    </script>
</body>
</html>
