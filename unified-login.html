    <!-- SHA-256 password verification for new users -->
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        async function verifyPasswordHash(password, storedHash) {
            // Check if it's SHA-256 hash
            if (storedHash.startsWith('$sha256$')) {
                const newHash = await hashPassword(password);
                return storedHash === '$sha256$' + newHash;
            }
            
            // Check if it's bcrypt hash
            if (storedHash.startsWith('$2a$') || storedHash.startsWith('$2b$')) {
                try {
                    if (typeof bcrypt !== 'undefined') {
                        return bcrypt.compareSync(password, storedHash);
                    }
                }
 catch (e) {
                    console.error('Bcrypt verification failed:', e);
                }
            }
            
            // Fallback: direct comparison (for testing/migration only)
            return password === storedHash;
        }
    </script>

<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        console.log('Login system initialized');
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const authData = localStorage.getItem('celloxen_auth');
            if (authData) {
                const auth = JSON.parse(authData);
                redirectUser(auth.userType);
            }
        });
        
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        };
        
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            
            clearMessages();
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';
            
            try {
                let userData = null;
                let userFound = false;
                
                console.log('Attempting login for:', email);
                
                // First check super_admin_users table
                const { data: superAdmin, error: superError } = await supabase
                    .from('super_admin_users')
                    .select('*')
                    .or(`email.eq.${email},username.eq.${email}`)
                    .eq('is_active', true)
                    .single();
                
                if (superAdmin && !superError) {
                    console.log('Super admin found, verifying password...');
                    
                    // Verify password (handles both bcrypt and SHA-256)
                    const isValid = await verifyPasswordHash(password, superAdmin.password_hash);
                    
                    if (isValid) {
                        console.log('Password verified successfully');
                        userData = {
                            id: superAdmin.id,
                            email: superAdmin.email,
                            username: superAdmin.username || superAdmin.email,
                            full_name: superAdmin.full_name,
                            userType: 'super_admin',
                            role: 'super_admin'
                        };
                        
                        // Update last login
                        await supabase
                            .from('super_admin_users')
                            .update({ last_login: new Date().toISOString() })
                            .eq('id', superAdmin.id);
                        
                        userFound = true;
                    } else {
                        console.log('Password verification failed');
                    }
                }
                
                // If not found in super_admin_users, check clinic_users
                if (!userFound) {
                    console.log('Checking clinic_users table...');
                    const { data: clinicUser, error: clinicError } = await supabase
                        .from('clinic_users')
                        .select('*, clinics(id, clinic_name, clinic_code)')
                        .eq('email', email)
                        .eq('is_active', true)
                        .single();
                    
                    if (clinicUser && !clinicError) {
                        console.log('Clinic user found, verifying password...');
                        
                        // Verify password (handles both bcrypt and SHA-256)
                        const isValid = await verifyPasswordHash(password, clinicUser.password_hash);
                        
                        if (isValid) {
                            console.log('Password verified successfully');
                            userData = {
                                id: clinicUser.id,
                                email: clinicUser.email,
                                username: clinicUser.email,
                                full_name: clinicUser.full_name,
                                userType: 'clinic_admin',
                                role: 'clinic_admin',
                                clinicId: clinicUser.clinic_id,
                                clinicName: clinicUser.clinics?.clinic_name,
                                clinicCode: clinicUser.clinics?.clinic_code
                            };
                            
                            // Update last login
                            await supabase
                                .from('clinic_users')
                                .update({ last_login: new Date().toISOString() })
                                .eq('id', clinicUser.id);
                            
                            userFound = true;
                        } else {
                            console.log('Password verification failed');
                        }
                    }
                }
                
                if (!userFound || !userData) {
                    throw new Error('Invalid credentials');
                }
                
                // Store auth data
                localStorage.setItem('celloxen_auth', JSON.stringify(userData));
                
                // Store session data
                sessionStorage.setItem('user_session', JSON.stringify({
                    ...userData,
                    loginTime: new Date().toISOString()
                }));
                
                // Log successful login
                console.log(`User logged in: ${userData.email} (${userData.userType})`);
                
                // Show success message
                showSuccess('Login successful! Redirecting...');
                
                // Redirect based on user type
                setTimeout(() => {
                    redirectUser(userData.userType);
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Invalid email/username or password');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
            }
        };
        
        function redirectUser(userType) {
            if (userType === 'super_admin') {
                window.location.href = 'super-admin-dashboard.html';
            } else if (userType === 'clinic_admin') {
                window.location.href = 'clinic-dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
        
        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
        
        // Session timeout (30 minutes of inactivity)
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                localStorage.removeItem('celloxen_auth');
                sessionStorage.clear();
                window.location.href = 'login.html';
            }, 30 * 60 * 1000);
        }
        
        // Track user activity
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('mousemove', resetInactivityTimer);
        
        resetInactivityTimer();
    </script>
