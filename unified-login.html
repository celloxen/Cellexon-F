<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celloxen Health Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .login-button {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link {
            color: #10b981;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Password Reset Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #6b7280;
        }
        
        .close:hover {
            color: #374151;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>CELLOXEN HEALTH</h1>
            <p>Platform Portal</p>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" class="forgot-link" onclick="openResetModal()">Forgot Password?</a>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResetModal()">&times;</span>
            <h3 style="margin-bottom: 20px; color: #1f2937;">Reset Password</h3>
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="resetEmail">Email Address</label>
                    <input type="email" class="form-input" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="login-button">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Include Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        // Check for login messages from other pages
        document.addEventListener('DOMContentLoaded', function() {
            const message = localStorage.getItem('celloxen_login_message');
            if (message) {
                showAlert(message, 'info');
                localStorage.removeItem('celloxen_login_message');
            }
            
            // Clear any existing auth data if user lands on login page
            localStorage.removeItem('celloxen_auth');
            localStorage.removeItem('celloxen_session');
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });
        
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="loading"></span>Signing In...';
            
            try {
                // Determine user type and authenticate
                const userType = await determineUserType(username);
                const authResult = await authenticateUser(username, password, userType);
                
                if (authResult.success) {
                    // Store authentication data for auth guard
                    const authData = {
                        username: username,
                        userType: userType,
                        clinicId: authResult.clinicId || null,
                        clinicCode: authResult.clinicCode || null,
                        permissions: authResult.permissions || [],
                        loginTime: new Date().toISOString(),
                        lastActivity: new Date().toISOString(),
                        sessionId: generateSessionId()
                    };
                    
                    localStorage.setItem('celloxen_auth', JSON.stringify(authData));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (userType === 'super_admin') {
                            window.location.href = 'super-admin-dashboard.html';
                        } else {
                            window.location.href = 'clinic-dashboard.html';
                        }
                    }, 1000);
                    
                } else {
                    showAlert(authResult.message || 'Invalid username or password', 'error');
                }
                
            } catch (error) {
                console.error('Celloxen Login Error:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
            }
        }
        
        async function determineUserType(username) {
            // Check if it's a super admin username
            if (username.toLowerCase() === 'superadmin') {
                return 'super_admin';
            }
            
            // Otherwise, assume it's a clinic user
            return 'clinic';
        }
        
        async function authenticateUser(username, password, userType) {
            try {
                if (userType === 'super_admin') {
                    // Super admin authentication
                    const { data, error } = await supabase
                        .from('super_admin_users')
                        .select('*')
                        .eq('username', username)
                        .single();
                    
                    if (error || !data) {
                        return { success: false, message: 'Invalid super admin credentials' };
                    }
                    
                    // Password verification (use your existing logic)
                    if (password === 'Admin123!') {
                        return {
                            success: true,
                            permissions: ['all'],
                            message: 'Super admin login successful'
                        };
                    } else {
                        return { success: false, message: 'Invalid password' };
                    }
                    
                } else {
                    // Clinic user authentication
                    const { data, error } = await supabase
                        .from('clinics')
                        .select('*')
                        .eq('username', username)
                        .single();
                    
                    if (error || !data) {
                        return { success: false, message: 'Invalid clinic credentials. Please check your username.' };
                    }
                    
                    // Check if clinic has null username (needs setup)
                    if (!data.username) {
                        return { success: false, message: 'Clinic account needs setup. Contact admin.' };
                    }
                    
                    // Password verification (use your existing logic)
                    if (password === 'Admin123!') {
                        return {
                            success: true,
                            clinicId: data.id,
                            clinicCode: data.clinic_code,
                            permissions: ['clinic_access'],
                            message: 'Clinic login successful'
                        };
                    } else {
                        return { success: false, message: 'Invalid password' };
                    }
                }
                
            } catch (error) {
                console.error('Celloxen Authentication Error:', error);
                return { success: false, message: 'Authentication system error' };
            }
        }
        
        function generateSessionId() {
            return 'celloxen_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.opacity = '0';
                    alertDiv.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => alertDiv.remove(), 300);
                }, 3000);
            }
        }
        
        // Password Reset Modal Functions
        function openResetModal() {
            document.getElementById('resetModal').style.display = 'block';
        }
        
        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';
            document.getElementById('resetForm').reset();
        }
        
        // Handle password reset form
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            showAlert('Password reset functionality will be implemented with SendGrid integration.', 'info');
            closeResetModal();
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeResetModal();
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('resetModal').style.display) {
                handleLogin();
            }
        });
    </script>
</body>
</html>
