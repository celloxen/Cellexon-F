<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; }
        .header { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 20px 0; }
        .header-container { max-width: 1400px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid #fff3; color: white; padding: 8px 20px; border-radius: 6px; text-decoration: none; }
        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .controls-bar { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; gap: 15px; align-items: center; }
        .search-input { flex: 1; padding: 10px 15px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
        .btn-primary { background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .patients-table-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow-x: auto; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .table-title { font-size: 18px; font-weight: 600; }
        .results-count { color: #6b7280; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 12px; text-align: left; font-size: 12px; text-transform: uppercase; color: #6b7280; border-bottom: 2px solid #e5e7eb; }
        td { padding: 12px; border-bottom: 1px solid #f3f4f6; font-size: 14px; }
        .patient-name { font-weight: 600; }
        .patient-id { color: #6b7280; font-size: 12px; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: capitalize; }
        .status-registered { background: #f3f4f6; color: #374151; }
        .status-health-assessment { background: #fef3c7; color: #92400e; }
        .status-iris-assessment { background: #ddd6fe; color: #5b21b6; }
        .status-report-generated { background: #cffafe; color: #0e7490; }
        .status-treatment-plan { background: #d1fae5; color: #065f46; }
        .status-in-treatment { background: #d1fae5; color: #065f46; }
        .action-buttons { display: flex; gap: 8px; }
        .btn-action { padding: 6px 12px; border-radius: 6px; border: 1px solid #e5e7eb; background: white; cursor: pointer; font-size: 12px; }
        .btn-view { color: #3b82f6; border-color: #3b82f6; }
        .btn-edit { color: #f59e0b; border-color: #f59e0b; }
        .btn-delete { color: #ef4444; border-color: #ef4444; }
        .empty-state { text-align: center; padding: 60px 20px; color: #9ca3af; }
        .loading-state { text-align: center; padding: 40px 20px; color: #6b7280; }
        .error-state { text-align: center; padding: 40px 20px; color: #ef4444; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1>Patient Management</h1>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <div class="controls-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name, ID, or email...">
            <button class="btn-primary" onclick="registerNewPatient()">+ Register New Patient</button>
        </div>
        
        <div class="patients-table-container">
            <div class="table-header">
                <h2 class="table-title">All Patients</h2>
                <span class="results-count" id="resultsCount">0 patients</span>
            </div>
            
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age/Gender</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientsTableBody">
                    <tr>
                        <td colspan="8" class="loading-state">Loading patients...</td>
                    </tr>
                </tbody>
            </table>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No Patients Found</h3>
                <p>Start by registering a new patient</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allPatients = [];
        let currentClinicId = null;

        // Global functions for buttons
        window.registerNewPatient = () => {
            window.location.href = 'patient-registration.html';
        };
        
        window.viewPatient = (id) => {
            console.log('Viewing patient:', id);
            window.location.href = `patient-details.html?id=${id}`;
        };
        
        window.editPatient = (id) => {
            console.log('Editing patient:', id);
            window.location.href = `patient-details.html?id=${id}&edit=true`;
        };

        window.deletePatient = async (id) => {
            if (!confirm('Are you sure you want to delete this patient? This will also delete all related assessments, invoices, and records. This action cannot be undone.')) return;
            
            try {
                console.log('Deleting patient and related records for patient ID:', id);
                
                // Delete all related records first to avoid foreign key constraints
                // Order matters - delete dependent records before parent records
                
                // 1. Delete invoices
                try {
                    const { data: invoices, error: invoiceFetchError } = await supabase
                        .from('invoices')
                        .select('id')
                        .eq('patient_id', id);
                    
                    if (invoices && invoices.length > 0) {
                        const { error: invoiceDeleteError } = await supabase
                            .from('invoices')
                            .delete()
                            .eq('patient_id', id);
                        
                        if (invoiceDeleteError) {
                            console.error('Error deleting invoices:', invoiceDeleteError);
                        } else {
                            console.log(`Deleted ${invoices.length} invoices`);
                        }
                    }
                } catch (e) {
                    console.log('Error with invoices:', e);
                }
                
                // 2. Delete patient workflow status (if exists)
                try {
                    const { error: workflowError } = await supabase
                        .from('patient_workflow_status')
                        .delete()
                        .eq('patient_id', id);
                    if (workflowError) console.log('No workflow records or error:', workflowError);
                } catch (e) {
                    console.log('Workflow table might not exist');
                }
                
                // 3. Delete comprehensive assessments
                try {
                    const { data: assessments, error: fetchError } = await supabase
                        .from('comprehensive_assessments')
                        .select('id')
                        .eq('patient_id', id);
                    
                    if (assessments && assessments.length > 0) {
                        const { error: deleteError } = await supabase
                            .from('comprehensive_assessments')
                            .delete()
                            .eq('patient_id', id);
                        
                        if (deleteError) {
                            console.error('Error deleting comprehensive assessments:', deleteError);
                        } else {
                            console.log(`Deleted ${assessments.length} comprehensive assessments`);
                        }
                    }
                } catch (e) {
                    console.log('Error with comprehensive assessments:', e);
                }
                
                // 4. Delete IRIS assessments
                try {
                    const { data: irisAssessments, error: irisFetchError } = await supabase
                        .from('iris_assessments')
                        .select('id')
                        .eq('patient_id', id);
                    
                    if (irisAssessments && irisAssessments.length > 0) {
                        const { error: irisDeleteError } = await supabase
                            .from('iris_assessments')
                            .delete()
                            .eq('patient_id', id);
                        
                        if (irisDeleteError) {
                            console.error('Error deleting IRIS assessments:', irisDeleteError);
                        } else {
                            console.log(`Deleted ${irisAssessments.length} IRIS assessments`);
                        }
                    }
                } catch (e) {
                    console.log('Error with IRIS assessments:', e);
                }
                
                // 5. Finally delete the patient
                const { error: patientError } = await supabase
                    .from('patients')
                    .delete()
                    .eq('id', id);
                
                if (patientError) {
                    throw new Error(`Failed to delete patient: ${patientError.message}`);
                }
                
                alert('Patient and all related records deleted successfully');
                await loadPatients();
                
            } catch (e) {
                console.error('Delete error:', e);
                alert('Error deleting patient: ' + e.message + '\n\nThis may be because the patient has records in other tables that need to be deleted first.');
            }
        };

        async function init() {
            console.log('Initializing patient management...');
            
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                console.log('No auth data found');
                window.location.href = 'unified-login.html';
                return;
            }
            
            const auth = JSON.parse(authData);
            currentClinicId = auth.clinicId;
            
            console.log('Current Clinic ID:', currentClinicId);
            
            if (!currentClinicId) {
                alert('Clinic ID not found. Please log in again.');
                window.location.href = 'unified-login.html';
                return;
            }
            
            await loadPatients();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', filterPatients);
        }

        async function loadPatients() {
            const tbody = document.getElementById('patientsTableBody');
            const table = document.getElementById('patientsTable');
            const emptyState = document.getElementById('emptyState');
            
            tbody.innerHTML = '<tr><td colspan="8" class="loading-state">Loading patients...</td></tr>';
            
            try {
                console.log('Loading patients for clinic:', currentClinicId);
                
                // First get patients
                const { data: patients, error: patientsError } = await supabase
                    .from('patients')
                    .select('*')
                    .eq('clinic_id', currentClinicId)
                    .order('created_at', { ascending: false });
                
                if (patientsError) throw patientsError;
                
                console.log('Patients loaded:', patients?.length || 0);
                
                // Then get workflow status for each patient if the table exists
                let patientsWithStatus = patients || [];
                
                try {
                    if (patients && patients.length > 0) {
                        const patientIds = patients.map(p => p.id);
                        const { data: workflowData, error: workflowError } = await supabase
                            .from('patient_workflow_status')
                            .select('*')
                            .in('patient_id', patientIds);
                        
                        if (!workflowError && workflowData) {
                            // Map workflow status to patients
                            patientsWithStatus = patients.map(patient => {
                                const workflow = workflowData.find(w => w.patient_id === patient.id);
                                return {
                                    ...patient,
                                    workflow_status: workflow
                                };
                            });
                        }
                    }
                } catch (e) {
                    console.log('Workflow status table might not exist, continuing without it');
                }
                
                allPatients = patientsWithStatus;
                displayPatients(allPatients);
                
            } catch (e) {
                console.error('Error loading patients:', e);
                tbody.innerHTML = `<tr><td colspan="8" class="error-state">Error loading patients: ${e.message}</td></tr>`;
            }
        }

        function displayPatients(patients) {
            const tbody = document.getElementById('patientsTableBody');
            const table = document.getElementById('patientsTable');
            const emptyState = document.getElementById('emptyState');
            
            document.getElementById('resultsCount').textContent = `${patients.length} patient${patients.length !== 1 ? 's' : ''}`;
            
            if (patients.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = patients.map(p => {
                // Calculate age
                let age = 'N/A';
                if (p.date_of_birth) {
                    const birthDate = new Date(p.date_of_birth);
                    const today = new Date();
                    age = Math.floor((today - birthDate) / (365.25 * 24 * 60 * 60 * 1000));
                }
                
                // Get status
                const status = p.workflow_status?.current_stage || 'registered';
                
                // Format last updated date
                const lastUpdated = p.workflow_status?.updated_at || p.created_at;
                const formattedDate = new Date(lastUpdated).toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                return `
                    <tr>
                        <td class="patient-id">${p.patient_id || 'N/A'}</td>
                        <td>
                            <div class="patient-name">${p.first_name} ${p.last_name}</div>
                        </td>
                        <td>${age}/${p.gender || 'N/A'}</td>
                        <td>${p.phone || 'N/A'}</td>
                        <td>${p.email || 'N/A'}</td>
                        <td>
                            <span class="status-badge status-${status.replace(/_/g, '-')}">
                                ${status.replace(/_/g, ' ')}
                            </span>
                        </td>
                        <td>${formattedDate}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-view" onclick="viewPatient(${p.id})">View</button>
                                <button class="btn-action btn-edit" onclick="editPatient(${p.id})">Edit</button>
                                <button class="btn-action btn-delete" onclick="deletePatient(${p.id})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterPatients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPatients(allPatients);
                return;
            }
            
            const filtered = allPatients.filter(p => {
                const fullName = `${p.first_name} ${p.last_name}`.toLowerCase();
                const patientId = (p.patient_id || '').toLowerCase();
                const email = (p.email || '').toLowerCase();
                const phone = (p.phone || '').toLowerCase();
                
                return fullName.includes(searchTerm) || 
                       patientId.includes(searchTerm) || 
                       email.includes(searchTerm) ||
                       phone.includes(searchTerm);
            });
            
            displayPatients(filtered);
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
