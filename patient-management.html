<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; }
        .header { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 20px 0; }
        .header-container { max-width: 1400px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid #fff3; color: white; padding: 8px 20px; border-radius: 6px; text-decoration: none; }
        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .controls-bar { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; gap: 15px; align-items: center; }
        .search-input { flex: 1; padding: 10px 15px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
        .btn-primary { background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .patients-table-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow-x: auto; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .table-title { font-size: 18px; font-weight: 600; }
        .results-count { color: #6b7280; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 12px; text-align: left; font-size: 12px; text-transform: uppercase; color: #6b7280; border-bottom: 2px solid #e5e7eb; }
        td { padding: 12px; border-bottom: 1px solid #f3f4f6; font-size: 14px; white-space: nowrap; }
        .patient-name { font-weight: 600; }
        .patient-id { color: #6b7280; font-size: 12px; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: capitalize; }
        .status-registered { background: #f3f4f6; color: #374151; }
        .status-in-treatment { background: #d1fae5; color: #065f46; }
        .action-buttons { display: flex; gap: 8px; }
        .btn-action { padding: 6px 12px; border-radius: 6px; border: 1px solid #e5e7eb; background: white; cursor: pointer; }
        .btn-view { color: #3b82f6; border-color: #3b82f6; }
        .btn-edit { color: #f59e0b; border-color: #f59e0b; }
        .btn-delete { color: #ef4444; border-color: #ef4444; }
        .empty-state { text-align: center; padding: 60px 20px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="header"><div class="header-container"><h1>Patient Management</h1><a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a></div></div>
    <div class="container">
        <div class="controls-bar"><input type="text" class="search-input" id="searchInput" placeholder="Search by name, ID, or email..."><button class="btn-primary" onclick="registerNewPatient()">+ Register New Patient</button></div>
        <div class="patients-table-container">
            <div class="table-header"><h2 class="table-title">All Patients</h2><span class="results-count" id="resultsCount">0 patients</span></div>
            <table>
                <thead><tr><th>Patient ID</th><th>Name</th><th>Age/Gender</th><th>Telephone</th><th>E-mail</th><th>Status</th><th>Last Updated</th><th>Actions</th></tr></thead>
                <tbody id="patientsTableBody"></tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;"><h3>No Patients Found</h3></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allPatients = [], currentClinicId = null;

        window.registerNewPatient = () => window.location.href = 'patient-registration.html';
        window.viewPatient = (id) => window.location.href = `patient-details.html?id=${id}`;
        window.editPatient = (id) => window.location.href = `patient-details.html?id=${id}&edit=true`;

        window.deletePatient = async (id) => {
            if (!confirm('Are you sure?')) return;
            try {
                const { error } = await supabase.from('patients').delete().eq('id', id);
                if (error) throw error;
                loadPatients();
            } catch (e) { alert('Error: ' + e.message); }
        };

        async function init() {
            const auth = localStorage.getItem('celloxen_auth');
            if(auth) currentClinicId = JSON.parse(auth).clinicId;
            if(!currentClinicId) window.location.href = 'unified-login.html';
            await loadPatients();
            document.getElementById('searchInput').addEventListener('input', filterPatients);
        }

        async function loadPatients() {
            const tbody = document.getElementById('patientsTableBody');
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Loading...</td></tr>';
            try {
                const { data, error } = await supabase.from('patients').select(`*, patient_workflow_status(current_stage, updated_at)`).eq('clinic_id', currentClinicId).order('created_at', { ascending: false });
                if (error) throw error;
                allPatients = data || [];
                displayPatients(allPatients);
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="8" style="color:red;text-align:center;">Error: ${e.message}</td></tr>`;
            }
        }

        function displayPatients(patients) {
            const tbody = document.getElementById('patientsTableBody');
            document.getElementById('resultsCount').textContent = `${patients.length} patients`;
            document.getElementById('emptyState').style.display = patients.length === 0 ? 'block' : 'none';
            tbody.innerHTML = patients.map(p => {
                const age = p.date_of_birth ? new Date().getFullYear() - new Date(p.date_of_birth).getFullYear() : 'N/A';
                const statusData = p.patient_workflow_status?.[0];
                const status = statusData?.current_stage || 'registered';
                return `
                    <tr>
                        <td class="patient-id">${p.patient_id}</td>
                        <td><div class="patient-name">${p.first_name} ${p.last_name}</div></td>
                        <td>${age}/${p.gender || 'N/A'}</td>
                        <td>${p.phone || 'N/A'}</td>
                        <td>${p.email || 'N/A'}</td>
                        <td><span class="status-badge status-${status.replace(/_/g, '-')}">${status.replace(/_/g, ' ')}</span></td>
                        <td>${new Date(statusData?.updated_at || p.created_at).toLocaleDateString('en-GB')}</td>
                        <td><div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewPatient(${p.id})">View</button>
                            <button class="btn-action btn-edit" onclick="editPatient(${p.id})">Edit</button>
                            <button class="btn-action btn-delete" onclick="deletePatient(${p.id})">Delete</button>
                        </div></td>
                    </tr>
                `;
            }).join('');
        }

        function filterPatients() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPatients.filter(p => !term || `${p.first_name} ${p.last_name}`.toLowerCase().includes(term) || p.patient_id?.toLowerCase().includes(term));
            displayPatients(filtered);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
