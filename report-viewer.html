<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .search-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .search-header {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .suggestions.active {
            display: block;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .suggestion-item:hover {
            background: #f0f9ff;
        }
        
        .patient-name {
            font-weight: 500;
            color: #1e293b;
        }
        
        .patient-id {
            font-size: 12px;
            color: #64748b;
        }
        
        .report-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: none;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .report-title {
            font-size: 22px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .patient-info {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .report-list {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }
        
        .report-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .report-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        
        .report-date {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
        }
        
        .report-summary {
            font-size: 16px;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .report-content {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            max-height: 800px;
            overflow-y: auto;
        }
        
        .report-content.active {
            display: block;
        }
        
        .report-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .wellness-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .score-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e3a8a;
        }
        
        .score-label {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
        
        .therapy-recommendations {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .therapy-list {
            margin-top: 15px;
        }
        
        .therapy-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .no-reports {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1>Report Viewer</h1>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Search Section -->
        <div class="search-card">
            <h2 class="search-header">Search Patient</h2>
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="patientSearch" 
                       placeholder="Type patient name or ID..."
                       autocomplete="off">
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>
        
        <!-- Report Display Section -->
        <div class="report-card" id="reportCard">
            <div class="report-header">
                <h2 class="report-title">Comprehensive Reports</h2>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="printReport()">üñ®Ô∏è Print</button>
                    <button class="btn btn-primary" onclick="downloadReport()">üì• Download</button>
                </div>
            </div>
            
            <div class="patient-info" id="patientInfo">
                <!-- Patient info will be populated here -->
            </div>
            
            <div class="report-list" id="reportList">
                <!-- Report list will be populated here -->
            </div>
            
            <div class="report-content" id="reportContent">
                <!-- Report details will be shown here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentClinicId = null;
        let allPatients = [];
        let selectedPatient = null;
        let currentReport = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return;
            }
            
            const auth = JSON.parse(authData);
            currentClinicId = auth.clinicId;
            
            await loadPatients();
            setupSearch();
        });
        
        async function loadPatients() {
            try {
                const { data, error } = await supabase
                    .from('patients')
                    .select('*')
                    .eq('clinic_id', currentClinicId)
                    .order('first_name');
                
                if (error) throw error;
                allPatients = data || [];
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('patientSearch');
            const suggestions = document.getElementById('suggestions');
            
            searchInput.addEventListener('input', (e) => {
                const value = e.target.value.toLowerCase().trim();
                
                if (value.length < 2) {
                    suggestions.classList.remove('active');
                    return;
                }
                
                const filtered = allPatients.filter(p => 
                    p.first_name.toLowerCase().includes(value) ||
                    p.last_name.toLowerCase().includes(value) ||
                    p.patient_id.toLowerCase().includes(value)
                );
                
                if (filtered.length > 0) {
                    displaySuggestions(filtered);
                } else {
                    suggestions.classList.remove('active');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.classList.remove('active');
                }
            });
        }
        
        function displaySuggestions(patients) {
            const suggestions = document.getElementById('suggestions');
            
            suggestions.innerHTML = patients.slice(0, 10).map(p => `
                <div class="suggestion-item" onclick="selectPatient(${p.id})">
                    <div>
                        <div class="patient-name">${p.first_name} ${p.last_name}</div>
                        <div class="patient-id">ID: ${p.patient_id}</div>
                    </div>
                </div>
            `).join('');
            
            suggestions.classList.add('active');
        }
        
        window.selectPatient = async function(patientId) {
            selectedPatient = allPatients.find(p => p.id === patientId);
            if (!selectedPatient) return;
            
            // Hide suggestions
            document.getElementById('suggestions').classList.remove('active');
            document.getElementById('patientSearch').value = `${selectedPatient.first_name} ${selectedPatient.last_name}`;
            
            // Display patient info
            displayPatientInfo();
            
            // Load reports
            await loadReports();
            
            // Show report card
            document.getElementById('reportCard').style.display = 'block';
        };
        
        function displayPatientInfo() {
            const age = calculateAge(selectedPatient.date_of_birth);
            
            document.getElementById('patientInfo').innerHTML = `
                <div class="info-item">
                    <div class="info-label">Patient Name</div>
                    <div class="info-value">${selectedPatient.first_name} ${selectedPatient.last_name}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Patient ID</div>
                    <div class="info-value">${selectedPatient.patient_id}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">${age} years</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Gender</div>
                    <div class="info-value">${selectedPatient.gender || 'Not specified'}</div>
                </div>
            `;
        }
        
        async function loadReports() {
            try {
                const { data, error } = await supabase
                    .from('comprehensive_reports')
                    .select('*')
                    .eq('patient_id', selectedPatient.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    displayReportList(data);
                } else {
                    document.getElementById('reportList').innerHTML = 
                        '<div class="no-reports">No comprehensive reports found for this patient.</div>';
                    document.getElementById('reportContent').classList.remove('active');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportList').innerHTML = 
                    '<div class="no-reports">Error loading reports. Please try again.</div>';
            }
        }
        
        function displayReportList(reports) {
            const listHtml = reports.map((report, index) => {
                const date = new Date(report.created_at);
                
                return `
                    <div class="report-item" onclick="viewReport(${index})">
                        <div class="report-date">
                            Date: ${date.toLocaleDateString('en-GB')} at ${date.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'})}
                        </div>
                        <div class="report-summary">
                            Report Type: ${report.report_type || 'Comprehensive Health Report'}
                        </div>
                        <div style="color: #64748b; font-size: 14px;">
                            Generated by: ${report.generated_by || 'System'}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('reportList').innerHTML = 
                '<h3 style="margin-bottom: 15px;">Available Reports</h3>' + listHtml;
            
            // Store reports for viewing
            window.reports = reports;
        }
        
        window.viewReport = function(index) {
            const report = window.reports[index];
            if (!report) return;
            
            currentReport = report;
            
            let contentHtml = '<h3 style="margin-bottom: 20px;">Comprehensive Health Report</h3>';
            
            // Wellness Assessment Section
            if (report.wellness_assessment) {
                contentHtml += `
                    <div class="report-section">
                        <h4 class="section-title">Wellness Assessment Results</h4>
                        <div class="wellness-scores">
                            <div class="score-card">
                                <div class="score-value">${report.wellness_assessment.overall_score || 'N/A'}%</div>
                                <div class="score-label">Overall Wellness</div>
                            </div>
                            ${report.wellness_assessment.category_scores ? Object.entries(report.wellness_assessment.category_scores).map(([category, score]) => `
                                <div class="score-card">
                                    <div class="score-value">${score}%</div>
                                    <div class="score-label">${category}</div>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
            }
            
            // IRIS Assessment Section
            if (report.iris_assessment) {
                contentHtml += `
                    <div class="report-section">
                        <h4 class="section-title">IRIS Assessment Results</h4>
                        <div class="wellness-scores">
                            <div class="score-card">
                                <div class="score-value">${report.iris_assessment.overall_score || 'N/A'}%</div>
                                <div class="score-label">IRIS Score</div>
                            </div>
                            ${report.iris_assessment.organ_scores ? Object.entries(report.iris_assessment.organ_scores).map(([organ, score]) => `
                                <div class="score-card">
                                    <div class="score-value">${score}%</div>
                                    <div class="score-label">${organ}</div>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
            }
            
            // Therapy Recommendations
            if (report.recommended_therapies && report.recommended_therapies.length > 0) {
                contentHtml += `
                    <div class="report-section">
                        <h4 class="section-title">Recommended Therapies</h4>
                        <div class="therapy-recommendations">
                            <div class="therapy-list">
                                ${report.recommended_therapies.map(therapy => `
                                    <div class="therapy-item">
                                        <div>
                                            <strong>${therapy.name}</strong>
                                            <div style="font-size: 14px; color: #64748b;">${therapy.description || ''}</div>
                                        </div>
                                        <div style="font-weight: 600; color: #10b981;">
                                            ${therapy.priority || 'Recommended'}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Diagnosis Summary
            if (report.diagnosis_summary) {
                contentHtml += `
                    <div class="report-section">
                        <h4 class="section-title">Diagnosis Summary</h4>
                        <div style="padding: 20px; background: #f8fafc; border-radius: 8px;">
                            ${report.diagnosis_summary}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('reportContent').innerHTML = contentHtml;
            document.getElementById('reportContent').classList.add('active');
            
            // Scroll to content
            document.getElementById('reportContent').scrollIntoView({ behavior: 'smooth' });
        };
        
        window.printReport = function() {
            if (!currentReport) {
                alert('Please select a report first');
                return;
            }
            window.print();
        };
        
        window.downloadReport = function() {
            if (!currentReport) {
                alert('Please select a report first');
                return;
            }
            
            // Create downloadable content
            const content = generateDownloadContent();
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `comprehensive-report-${selectedPatient.patient_id}-${new Date().toISOString().split('T')[0]}.html`;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        function generateDownloadContent() {
            const date = new Date(currentReport.created_at);
            
            let html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Comprehensive Report - ${selectedPatient.first_name} ${selectedPatient.last_name}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { color: #1e3a8a; }
                        .info { margin-bottom: 20px; padding: 10px; background: #f0f9ff; }
                        .section { margin: 20px 0; }
                        .scores { display: flex; gap: 20px; }
                        .score-item { padding: 10px; background: #f8fafc; border-radius: 5px; }
                    </style>
                </head>
                <body>
                    <h1>Comprehensive Health Report</h1>
                    <div class="info">
                        <p><strong>Patient:</strong> ${selectedPatient.first_name} ${selectedPatient.last_name}</p>
                        <p><strong>Patient ID:</strong> ${selectedPatient.patient_id}</p>
                        <p><strong>Report Date:</strong> ${date.toLocaleDateString('en-GB')}</p>
                    </div>
            `;
            
            if (currentReport.wellness_assessment) {
                html += `
                    <div class="section">
                        <h2>Wellness Assessment</h2>
                        <p><strong>Overall Score:</strong> ${currentReport.wellness_assessment.overall_score || 'N/A'}%</p>
                    </div>
                `;
            }
            
            if (currentReport.iris_assessment) {
                html += `
                    <div class="section">
                        <h2>IRIS Assessment</h2>
                        <p><strong>Overall Score:</strong> ${currentReport.iris_assessment.overall_score || 'N/A'}%</p>
                    </div>
                `;
            }
            
            if (currentReport.diagnosis_summary) {
                html += `
                    <div class="section">
                        <h2>Diagnosis Summary</h2>
                        <p>${currentReport.diagnosis_summary}</p>
                    </div>
                `;
            }
            
            html += '</body></html>';
            return html;
        }
        
        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 'Unknown';
            const birthDate = new Date(dateOfBirth);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
    </script>
</body>
</html>
