<!-- /test-workflow.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workflow Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Workflow Manager Test</h1>
    
    <div class="test-section">
        <h2>Connection Test</h2>
        <button onclick="testConnection()">Test Database Connection</button>
        <div id="connectionResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Workflow Statistics</h2>
        <button onclick="getStats()">Get Workflow Stats</button>
        <div id="statsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Incomplete Assessments</h2>
        <button onclick="getIncomplete()">Get Incomplete Assessments</button>
        <div id="incompleteResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Current Session Info</h2>
        <button onclick="getSessionInfo()">Get Session Info</button>
        <div id="sessionResult"></div>
    </div>
    
    <script type="module">
        import { workflowManager } from './workflow-manager.js';
        import { supabase } from './supabase-config.js';
        
        // Make functions global for onclick
        window.testConnection = async function() {
            const resultDiv = document.getElementById('connectionResult');
            try {
                const { data, error } = await supabase
                    .from('patient_workflow_status')
                    .select('count');
                
                if (error) throw error;
                
                resultDiv.innerHTML = '<span class="success">✓ Database connection successful</span>';
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Connection failed: ${error.message}</span>`;
            }
        }
        
        window.getStats = async function() {
            const resultDiv = document.getElementById('statsResult');
            try {
                const stats = await workflowManager.getWorkflowStats();
                resultDiv.innerHTML = `<pre>${JSON.stringify(stats, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        window.getIncomplete = async function() {
            const resultDiv = document.getElementById('incompleteResult');
            try {
                const incomplete = await workflowManager.getIncompleteAssessments();
                resultDiv.innerHTML = `<pre>${JSON.stringify(incomplete, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
        
        window.getSessionInfo = function() {
            const resultDiv = document.getElementById('sessionResult');
            const info = {
                currentClinicId: workflowManager.currentClinicId,
                currentPatientId: workflowManager.currentPatientId,
                authData: localStorage.getItem('celloxen_auth') ? JSON.parse(localStorage.getItem('celloxen_auth')) : null,
                sessionPatientId: sessionStorage.getItem('currentPatientId')
            };
            resultDiv.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
        }
        
        // Log workflow manager to console
        console.log('Workflow Manager loaded:', workflowManager);
    </script>
</body>
</html>
