<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Plans Viewer - Celloxen Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: #cbd5e1;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Statistics Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #10b981;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        /* Filters */
        .filters-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .filters-header {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .filter-input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }
        
        /* Treatment Plans Table */
        .plans-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .btn-new {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .patient-name {
            font-weight: 600;
            color: #1e293b;
        }
        
        .therapy-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-scheduled {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-completed {
            background: #e0e7ff;
            color: #5b21b6;
        }
        
        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .btn-view:hover {
            background: #bae6fd;
        }
        
        .btn-edit {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        .btn-edit:hover {
            background: #e5e7eb;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>Treatment Plans Viewer</h1>
                <p>View and manage all active treatment plans</p>
            </div>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalPlans">0</div>
                <div class="stat-label">Total Plans</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activePlans">0</div>
                <div class="stat-label">Active Plans</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="scheduledSessions">0</div>
                <div class="stat-label">Scheduled Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Avg Completion</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters-card">
            <h3 class="filters-header">Search & Filter</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Patient Name</label>
                    <input type="text" class="filter-input" id="searchName" placeholder="Search patient...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-input" id="filterStatus">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="paused">Paused</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Therapy Type</label>
                    <select class="filter-input" id="filterTherapy">
                        <option value="">All Therapies</option>
                        <option value="PEMF">PEMF</option>
                        <option value="LLLT">Low Level Laser</option>
                        <option value="RIFE">RIFE Frequency</option>
                        <option value="OZONE">Ozone</option>
                    </select>
                </div>
                <button class="btn-search" onclick="applyFilters()">Search</button>
            </div>
        </div>
        
        <!-- Treatment Plans Table -->
        <div class="plans-table">
            <div class="table-header">
                <h3 class="table-title">Treatment Plans</h3>
                <a href="treatment-planning.html" class="btn-new">
                    <span>+</span>
                    <span>New Plan</span>
                </a>
            </div>
            
            <div id="plansTableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading treatment plans...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './supabase-config.js';
        
        let allPlans = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadTreatmentPlans();
            await loadStatistics();
        });
        
        // Check authentication
        async function checkAuthentication() {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return false;
            }
            return true;
        }
        
        // Load all treatment plans
        async function loadTreatmentPlans() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data, error } = await supabase
                    .from('treatment_plans')
                    .select(`
                        *,
                        patients(first_name, last_name, patient_id)
                    `)
                    .eq('clinic_id', clinicId)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allPlans = data || [];
                displayPlans(allPlans);
                
            } catch (error) {
                console.error('Error loading treatment plans:', error);
                document.getElementById('plansTableContent').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading treatment plans</p>
                    </div>
                `;
            }
        }
        
        // Display treatment plans in table
        function displayPlans(plans) {
            const tableContent = document.getElementById('plansTableContent');
            
            if (!plans || plans.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No Treatment Plans Found</h3>
                        <p>Start by creating a new treatment plan</p>
                    </div>
                `;
                return;
            }
            
            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Plan Duration</th>
                            <th>Therapies</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${plans.map(plan => {
                            const progress = calculateProgress(plan);
                            const therapies = parseTherapies(plan.therapies);
                            
                            return `
                                <tr>
                                    <td>
                                        <div class="patient-name">
                                            ${plan.patients ? 
                                                `${plan.patients.first_name} ${plan.patients.last_name}` : 
                                                'Unknown Patient'}
                                        </div>
                                        <div style="font-size: 12px; color: #9ca3af;">
                                            ${plan.patients?.patient_id || 'N/A'}
                                        </div>
                                    </td>
                                    <td>
                                        ${plan.duration_weeks || 8} weeks<br>
                                        <span style="font-size: 12px; color: #9ca3af;">
                                            ${plan.sessions_per_week || 2}x per week
                                        </span>
                                    </td>
                                    <td>
                                        ${therapies.map(t => `
                                            <span class="therapy-badge">${t}</span>
                                        `).join('')}
                                    </td>
                                    <td>
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${progress}%"></div>
                                        </div>
                                        <span style="font-size: 12px; color: #9ca3af;">${progress}%</span>
                                    </td>
                                    <td>
                                        <span class="status-badge status-${(plan.status || 'scheduled').toLowerCase()}">
                                            ${plan.status || 'Scheduled'}
                                        </span>
                                    </td>
                                    <td>${formatDate(plan.start_date || plan.created_at)}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-action btn-view" onclick="viewPlan(${plan.id})">
                                                View
                                            </button>
                                            <button class="btn-action btn-edit" onclick="editPlan(${plan.id})">
                                                Edit
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Load statistics
        async function loadStatistics() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                // Total plans
                const { count: total } = await supabase
                    .from('treatment_plans')
                    .select('*', { count: 'exact', head: true })
                    .eq('clinic_id', clinicId);
                
                document.getElementById('totalPlans').textContent = total || 0;
                
                // Active plans
                const { count: active } = await supabase
                    .from('treatment_plans')
                    .select('*', { count: 'exact', head: true })
                    .eq('clinic_id', clinicId)
                    .eq('status', 'active');
                
                document.getElementById('activePlans').textContent = active || 0;
                
                // Scheduled sessions this week
                const weekStart = new Date();
                weekStart.setDate(weekStart.getDate() - weekStart.getDay());
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 7);
                
                const { count: sessions } = await supabase
                    .from('appointments')
                    .select('*', { count: 'exact', head: true })
                    .eq('clinic_id', clinicId)
                    .gte('appointment_date', weekStart.toISOString().split('T')[0])
                    .lte('appointment_date', weekEnd.toISOString().split('T')[0]);
                
                document.getElementById('scheduledSessions').textContent = sessions || 0;
                
                // Average completion rate
                if (allPlans.length > 0) {
                    const avgProgress = allPlans.reduce((sum, plan) => 
                        sum + calculateProgress(plan), 0) / allPlans.length;
                    document.getElementById('completionRate').textContent = 
                        Math.round(avgProgress) + '%';
                }
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Calculate progress percentage
        function calculateProgress(plan) {
            if (!plan.total_sessions || !plan.completed_sessions) return 0;
            return Math.round((plan.completed_sessions / plan.total_sessions) * 100);
        }
        
        // Parse therapies array or string
        function parseTherapies(therapies) {
            if (!therapies) return [];
            if (Array.isArray(therapies)) return therapies;
            if (typeof therapies === 'string') {
                try {
                    return JSON.parse(therapies);
                } catch {
                    return [therapies];
                }
            }
            return [];
        }
        
        // Apply filters
        window.applyFilters = function() {
            const nameSearch = document.getElementById('searchName').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const therapyFilter = document.getElementById('filterTherapy').value;
            
            let filtered = allPlans;
            
            // Filter by name
            if (nameSearch) {
                filtered = filtered.filter(p => {
                    const fullName = p.patients ? 
                        `${p.patients.first_name} ${p.patients.last_name}`.toLowerCase() : '';
                    return fullName.includes(nameSearch);
                });
            }
            
            // Filter by status
            if (statusFilter) {
                filtered = filtered.filter(p => p.status === statusFilter);
            }
            
            // Filter by therapy
            if (therapyFilter) {
                filtered = filtered.filter(p => {
                    const therapies = parseTherapies(p.therapies);
                    return therapies.includes(therapyFilter);
                });
            }
            
            displayPlans(filtered);
        };
        
        // View plan details
        window.viewPlan = function(planId) {
            sessionStorage.setItem('viewPlanId', planId);
            window.location.href = `treatment-schedule.html?plan=${planId}`;
        };
        
        // Edit plan
        window.editPlan = function(planId) {
            sessionStorage.setItem('editPlanId', planId);
            window.location.href = `treatment-planning.html?edit=${planId}`;
        };
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }
    </script>
</body>
</html>
