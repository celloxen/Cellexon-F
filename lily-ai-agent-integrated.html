<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Assessment History - Celloxen Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Your standard styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment History</h1>
        <div id="assessmentsList"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'your_key_here';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadAssessments() {
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('patientId');
            
            const { data, error } = await supabase
                .from('comprehensive_assessments')
                .select('*')
                .eq('patient_id', patientId)
                .order('created_at', { ascending: false });
            
            if (data) {
                displayAssessments(data);
            }
        }

        function displayAssessments(assessments) {
            const container = document.getElementById('assessmentsList');
            
            assessments.forEach(assessment => {
                const card = document.createElement('div');
                card.className = 'assessment-card';
                card.innerHTML = `
                    <h3>Assessment from ${new Date(assessment.assessment_date).toLocaleDateString()}</h3>
                    <p>Primary Therapy: ${assessment.primary_therapy_name}</p>
                    <p>Status: ${assessment.status}</p>
                    <button onclick="viewReport('${assessment.id}')">View Report</button>
                `;
                container.appendChild(card);
            });
        }

        window.viewReport = async function(assessmentId) {
            const { data } = await supabase
                .from('comprehensive_assessments')
                .select('report_html')
                .eq('id', assessmentId)
                .single();
            
            if (data && data.report_html) {
                const reportWindow = window.open('', '_blank');
                reportWindow.document.write(data.report_html);
            }
        }

        loadAssessments();
    </script>
</body>
</html>
