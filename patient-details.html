<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; }
        .header { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 20px 0; }
        .header-container { max-width: 900px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid #fff3; color: white; padding: 8px 20px; border-radius: 6px; text-decoration: none; }
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .details-card { background: white; border-radius: 12px; padding: 30px 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .card-header { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 24px; font-weight: 600; }
        .form-section { margin-bottom: 30px; }
        .form-section-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input { width: 100%; padding: 12px 15px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 15px; }
        .form-input:read-only { background: #f9fafb; color: #6b7280; }
        .btn { padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; border: none; }
        .btn-primary { background: #10b981; color: white; }
        .btn-secondary { background: #e5e7eb; color: #374151; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header"><div class="header-container"><h1 id="pageTitle">Patient Details</h1><a href="patient-management.html" class="back-btn">‚Üê Back to List</a></div></div>
    <div class="container">
        <div id="detailsCard" class="details-card">
            <div class="card-header">
                <div><h2 class="card-title" id="patientName">Loading...</h2><p id="patientId" style="color: #6b7280;"></p></div>
                <div><button class="btn btn-secondary" id="editBtn" onclick="toggleEditMode(true)">Edit</button><button class="btn btn-primary hidden" id="saveBtn">Save</button><button class="btn btn-secondary hidden" id="cancelBtn" onclick="toggleEditMode(false)">Cancel</button></div>
            </div>
            <form id="patientForm">
                <div class="form-section">
                    <h3 class="form-section-title">Personal Details</h3>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">First Name</label><input type="text" class="form-input" id="firstName" readonly></div>
                        <div class="form-group"><label class="form-label">Last Name</label><input type="text" class="form-input" id="lastName" readonly></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">Date of Birth</label><input type="date" class="form-input" id="dob" readonly></div>
                        <div class="form-group"><label class="form-label">Gender</label><input type="text" class="form-input" id="gender" readonly></div>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title">Contact Information</h3>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="email" readonly></div>
                        <div class="form-group"><label class="form-label">Phone</label><input type="tel" class="form-input" id="phone" readonly></div>
                    </div>
                    <div class="form-group"><label class="form-label">Address</label><input type="text" class="form-input" id="address" readonly></div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title">Medical Notes</h3>
                    <div class="form-group"><label class="form-label">Initial Notes</label><textarea class="form-input" id="medicalHistory" rows="4" readonly></textarea></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let patientId = null;

        async function loadPatientDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            patientId = urlParams.get('id');
            if (!patientId) {
                document.getElementById('detailsCard').innerHTML = '<h1>Error: No Patient ID.</h1>';
                return;
            }

            try {
                const { data, error } = await supabase.from('patients').select('*').eq('id', patientId).single();
                if (error) throw error;
                
                document.getElementById('patientName').textContent = `${data.first_name} ${data.last_name}`;
                document.getElementById('patientId').textContent = `ID: ${data.patient_id}`;
                document.getElementById('firstName').value = data.first_name;
                document.getElementById('lastName').value = data.last_name;
                document.getElementById('dob').value = data.date_of_birth;
                document.getElementById('gender').value = data.gender;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phone;
                document.getElementById('address').value = data.address;
                document.getElementById('medicalHistory').value = data.medical_history;

                if (urlParams.get('edit') === 'true') toggleEditMode(true);

            } catch (error) {
                document.getElementById('detailsCard').innerHTML = `<h1>Error: ${error.message}</h1>`;
            }
        }

        function toggleEditMode(edit) {
            document.querySelectorAll('.form-input').forEach(input => input.readOnly = !edit);
            document.getElementById('editBtn').classList.toggle('hidden', edit);
            document.getElementById('saveBtn').classList.toggle('hidden', !edit);
            document.getElementById('cancelBtn').classList.toggle('hidden', !edit);
            document.getElementById('pageTitle').textContent = edit ? 'Edit Patient' : 'Patient Details';
        }

        async function savePatientChanges() {
            const updates = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                date_of_birth: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                medical_history: document.getElementById('medicalHistory').value,
            };
            try {
                const { error } = await supabase.from('patients').update(updates).eq('id', patientId);
                if (error) throw error;
                alert('Patient details updated!');
                toggleEditMode(false);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadPatientDetails);
        document.getElementById('saveBtn').addEventListener('click', savePatientChanges);
    </script>
</body>
</html>
