<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Assessments Viewer - Celloxen Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: #cbd5e1;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .filters-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .filters-header {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        @media (max-width: 968px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .filter-input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #10b981;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        .assessments-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .btn-new {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .patient-name {
            font-weight: 600;
            color: #1e293b;
        }
        
        .constitutional-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .constitutional-lymphatic {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .constitutional-haematogenic {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .constitutional-biliary {
            background: #fef3c7;
            color: #92400e;
        }
        
        .constitutional-mixed {
            background: #e0e7ff;
            color: #5b21b6;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-view, .btn-compare {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .btn-view:hover {
            background: #bae6fd;
        }
        
        .btn-compare {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        .btn-compare:hover {
            background: #e5e7eb;
        }
        
        .iris-preview {
            display: flex;
            gap: 8px;
        }
        
        .iris-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #9ca3af;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #1e293b;
        }
        
        .modal-body {
            color: #475569;
            line-height: 1.6;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 500;
            margin-top: 4px;
        }
        
        .iris-images-display {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .iris-image-box {
            text-align: center;
        }
        
        .iris-image-placeholder {
            width: 150px;
            height: 150px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 48px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>IRIS Assessments Viewer</h1>
                <p>View and manage all IRIS analysis records</p>
            </div>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Filters -->
        <div class="filters-card">
            <h3 class="filters-header">Search & Filter</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Patient Name</label>
                    <input type="text" class="filter-input" id="searchName" placeholder="Search patient...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Constitutional Type</label>
                    <select class="filter-input" id="filterType">
                        <option value="">All Types</option>
                        <option value="Lymphatic">Lymphatic</option>
                        <option value="Haematogenic">Haematogenic</option>
                        <option value="Biliary">Biliary</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <input type="date" class="filter-input" id="filterDate">
                </div>
                <button class="btn-search" onclick="applyFilters()">Search</button>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalAssessments">0</div>
                <div class="stat-label">Total Assessments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="thisWeek">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lymphaticCount">0</div>
                <div class="stat-label">Lymphatic Type</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="haematogenicCount">0</div>
                <div class="stat-label">Haematogenic Type</div>
            </div>
        </div>
        
        <!-- Assessments Table -->
        <div class="assessments-table">
            <div class="table-header">
                <h3 class="table-title">IRIS Assessment Records</h3>
                <a href="iris-assessment-integrated.html" class="btn-new">
                    <span>+</span>
                    <span>New Assessment</span>
                </a>
            </div>
            
            <div id="assessmentsTableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading assessments...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Assessment Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">IRIS Assessment Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './supabase-config.js';
        
        let allAssessments = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadAssessments();
            await loadStatistics();
        });
        
        // Check authentication
        async function checkAuthentication() {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return false;
            }
            return true;
        }
        
        // Load all IRIS assessments
        async function loadAssessments() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data, error } = await supabase
                    .from('iris_assessments')
                    .select(`
                        *,
                        patients(first_name, last_name, patient_id)
                    `)
                    .eq('clinic_id', clinicId)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allAssessments = data || [];
                displayAssessments(allAssessments);
                
            } catch (error) {
                console.error('Error loading assessments:', error);
                document.getElementById('assessmentsTableContent').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading assessments</p>
                    </div>
                `;
            }
        }
        
        // Display assessments in table
        function displayAssessments(assessments) {
            const tableContent = document.getElementById('assessmentsTableContent');
            
            if (!assessments || assessments.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëÅÔ∏è</div>
                        <h3>No IRIS Assessments Found</h3>
                        <p>Start by creating a new IRIS assessment</p>
                    </div>
                `;
                return;
            }
            
            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Assessment Date</th>
                            <th>Constitutional Type</th>
                            <th>IRIS Images</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${assessments.map(assessment => `
                            <tr>
                                <td>
                                    <div class="patient-name">
                                        ${assessment.patients ? 
                                            `${assessment.patients.first_name} ${assessment.patients.last_name}` : 
                                            'Unknown Patient'}
                                    </div>
                                    <div style="font-size: 12px; color: #9ca3af;">
                                        ${assessment.patients?.patient_id || 'N/A'}
                                    </div>
                                </td>
                                <td>${formatDate(assessment.created_at)}</td>
                                <td>
                                    <span class="constitutional-badge constitutional-${(assessment.constitutional_type || 'mixed').toLowerCase()}">
                                        ${assessment.constitutional_type || 'Not Specified'}
                                    </span>
                                </td>
                                <td>
                                    <div class="iris-preview">
                                        <div class="iris-thumb" title="Left Eye">
                                            ${assessment.left_eye_images ? 'üëÅÔ∏è' : '‚Äî'}
                                        </div>
                                        <div class="iris-thumb" title="Right Eye">
                                            ${assessment.right_eye_images ? 'üëÅÔ∏è' : '‚Äî'}
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span style="color: ${assessment.status === 'completed' ? '#10b981' : '#f59e0b'};">
                                        ${assessment.status || 'Completed'}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-view" onclick="viewAssessment(${assessment.id})">
                                            View Details
                                        </button>
                                        <button class="btn-compare" onclick="compareAssessment(${assessment.patient_id})">
                                            Compare
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Load statistics
        async function loadStatistics() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                // Total assessments
                const { count: total } = await supabase
                    .from('iris_assessments')
                    .select('*', { count: 'exact', head: true })
                    .eq('clinic_id', clinicId);
                
                document.getElementById('totalAssessments').textContent = total || 0;
                
                // This week
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                
                const { count: weekCount } = await supabase
                    .from('iris_assessments')
                    .select('*', { count: 'exact', head: true })
                    .eq('clinic_id', clinicId)
                    .gte('created_at', weekAgo.toISOString());
                
                document.getElementById('thisWeek').textContent = weekCount || 0;
                
                // Constitutional type counts
                const { data: typeData } = await supabase
                    .from('iris_assessments')
                    .select('constitutional_type')
                    .eq('clinic_id', clinicId);
                
                if (typeData) {
                    const lymphatic = typeData.filter(a => a.constitutional_type === 'Lymphatic').length;
                    const haematogenic = typeData.filter(a => a.constitutional_type === 'Haematogenic').length;
                    
                    document.getElementById('lymphaticCount').textContent = lymphatic;
                    document.getElementById('haematogenicCount').textContent = haematogenic;
                }
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Apply filters
        window.applyFilters = function() {
            const nameSearch = document.getElementById('searchName').value.toLowerCase();
            const typeFilter = document.getElementById('filterType').value;
            const dateFilter = document.getElementById('filterDate').value;
            
            let filtered = allAssessments;
            
            // Filter by name
            if (nameSearch) {
                filtered = filtered.filter(a => {
                    const fullName = a.patients ? 
                        `${a.patients.first_name} ${a.patients.last_name}`.toLowerCase() : '';
                    return fullName.includes(nameSearch);
                });
            }
            
            // Filter by constitutional type
            if (typeFilter) {
                filtered = filtered.filter(a => a.constitutional_type === typeFilter);
            }
            
            // Filter by date
            if (dateFilter) {
                const filterDateObj = new Date(dateFilter);
                filtered = filtered.filter(a => {
                    const assessmentDate = new Date(a.created_at);
                    return assessmentDate.toDateString() === filterDateObj.toDateString();
                });
            }
            
            displayAssessments(filtered);
        };
        
        // View assessment details
        window.viewAssessment = function(assessmentId) {
            const assessment = allAssessments.find(a => a.id === assessmentId);
            if (!assessment) {
                alert('Assessment not found');
                return;
            }
            
            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modalBody');
            
            // Build detailed view HTML
            let detailsHTML = `
                <div class="detail-section">
                    <h3>Patient Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Patient Name</div>
                            <div class="detail-value">${assessment.patients ? `${assessment.patients.first_name} ${assessment.patients.last_name}` : 'Unknown'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Patient ID</div>
                            <div class="detail-value">${assessment.patients?.patient_id || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Assessment Date</div>
                            <div class="detail-value">${formatDate(assessment.created_at)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${assessment.status || 'Completed'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>Constitutional Analysis</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Constitutional Type</div>
                            <div class="detail-value">
                                <span class="constitutional-badge constitutional-${(assessment.constitutional_type || 'mixed').toLowerCase()}">
                                    ${assessment.constitutional_type || 'Not Specified'}
                                </span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Assessment Type</div>
                            <div class="detail-value">${assessment.assessment_type || 'Standard'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add organ analysis if available
            if (assessment.organ_analysis) {
                detailsHTML += `
                    <div class="detail-section">
                        <h3>Organ System Analysis</h3>
                        <div style="background: #f8fafc; padding: 15px; border-radius: 8px;">
                            ${Array.isArray(assessment.organ_analysis) ? 
                                assessment.organ_analysis.map(organ => 
                                    `<div style="margin-bottom: 8px;">
                                        <strong>${organ.name || organ}:</strong> ${organ.status || organ.notes || 'Assessed'}
                                    </div>`
                                ).join('') : 
                                'Analysis data available in full report'}
                        </div>
                    </div>
                `;
            }
            
            // Add stress indicators if available
            if (assessment.stress_indicators) {
                detailsHTML += `
                    <div class="detail-section">
                        <h3>Stress Indicators</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Stress Level</div>
                                <div class="detail-value">${assessment.stress_indicators.level || 'Not specified'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Affected Areas</div>
                                <div class="detail-value">${assessment.stress_indicators.areas?.join(', ') || 'None noted'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Add IRIS images section
            detailsHTML += `
                <div class="detail-section">
                    <h3>IRIS Images</h3>
                    <div class="iris-images-display">
                        <div class="iris-image-box">
                            <div class="iris-image-placeholder">
                                ${assessment.left_eye_images ? 'üëÅÔ∏è' : '‚Äî'}
                            </div>
                            <div>Left Eye</div>
                        </div>
                        <div class="iris-image-box">
                            <div class="iris-image-placeholder">
                                ${assessment.right_eye_images ? 'üëÅÔ∏è' : '‚Äî'}
                            </div>
                            <div>Right Eye</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add action buttons
            detailsHTML += `
                <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">
                    <button class="btn-view" style="padding: 10px 24px;" onclick="generateReport(${assessment.patient_id})">
                        Generate Full Report
                    </button>
                    <button class="btn-compare" style="padding: 10px 24px;" onclick="closeModal(); compareAssessment(${assessment.patient_id})">
                        Compare Assessments
                    </button>
                </div>
            `;
            
            modalBody.innerHTML = detailsHTML;
            modal.style.display = 'block';
        };
        
        // Close modal
        window.closeModal = function() {
            document.getElementById('detailsModal').style.display = 'none';
        };
        
        // Generate report for patient
        window.generateReport = function(patientId) {
            sessionStorage.setItem('currentPatientId', patientId);
            window.location.href = `report-generator.html?patient=${patientId}`;
        };
        
        // Compare assessments
        window.compareAssessment = function(patientId) {
            const patientAssessments = allAssessments.filter(a => a.patient_id === patientId);
            
            if (patientAssessments.length < 2) {
                alert('No previous assessments available for comparison. Patient needs at least 2 assessments to compare.');
                return;
            }
            
            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modalBody');
            
            let comparisonHTML = `
                <div class="detail-section">
                    <h3>Assessment Comparison for Patient</h3>
                    <p style="margin-bottom: 20px; color: #64748b;">Showing all IRIS assessments for this patient</p>
                </div>
            `;
            
            // Create comparison table
            comparisonHTML += `
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Constitutional Type</th>
                            <th>Stress Level</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            patientAssessments.forEach(assessment => {
                comparisonHTML += `
                    <tr>
                        <td>${formatDate(assessment.created_at)}</td>
                        <td>
                            <span class="constitutional-badge constitutional-${(assessment.constitutional_type || 'mixed').toLowerCase()}">
                                ${assessment.constitutional_type || 'Not Specified'}
                            </span>
                        </td>
                        <td>${assessment.stress_indicators?.level || 'N/A'}</td>
                        <td>${assessment.status || 'Completed'}</td>
                        <td>
                            <button class="btn-view" onclick="closeModal(); viewAssessment(${assessment.id})">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            comparisonHTML += `
                    </tbody>
                </table>
                <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;">
                    <strong>Comparison Analysis:</strong><br>
                    Total Assessments: ${patientAssessments.length}<br>
                    Most Recent: ${formatDate(patientAssessments[0].created_at)}<br>
                    Oldest: ${formatDate(patientAssessments[patientAssessments.length - 1].created_at)}
                </div>
            `;
            
            modalBody.innerHTML = comparisonHTML;
            modal.style.display = 'block';
        };
        
        // Start new assessment for specific patient
        window.startNewAssessment = function(patientId) {
            if (patientId) {
                sessionStorage.setItem('currentPatientId', patientId);
                window.location.href = 'iris-assessment-integrated.html';
            } else {
                window.location.href = 'patient-registration.html';
            }
        };
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }
    </script>
</body>
</html>
