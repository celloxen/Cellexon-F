<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Celloxen Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: #cbd5e1;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #3b82f6;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        /* Users Table */
        .users-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #1e293b;
        }
        
        .user-email {
            font-size: 12px;
            color: #64748b;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-admin {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .role-practitioner {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .role-receptionist {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-active {
            background: #10b981;
        }
        
        .status-inactive {
            background: #ef4444;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .btn-edit:hover {
            background: #bae6fd;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .btn-delete:hover {
            background: #fecaca;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #4b5563;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>Staff Management</h1>
                <p>Manage clinic users and access permissions</p>
            </div>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activePractitioners">0</div>
                <div class="stat-label">Practitioners</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="adminUsers">0</div>
                <div class="stat-label">Administrators</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeToday">0</div>
                <div class="stat-label">Active Today</div>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="users-card">
            <div class="card-header">
                <h3 class="card-title">Staff Members</h3>
                <button class="btn-add" onclick="openAddUserModal()">+ Add User</button>
            </div>
            
            <div id="usersTableContent">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>
    
    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Add New User</h2>
            
            <form id="userForm">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select Role</option>
                        <option value="clinic_admin">Administrator</option>
                        <option value="practitioner">Practitioner</option>
                        <option value="receptionist">Receptionist</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Leave blank to auto-generate">
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './supabase-config.js';
        
        let allUsers = [];
        let editingUserId = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadUsers();
            await loadStatistics();
            
            // Setup form handler
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);
        });
        
        // Check authentication
        async function checkAuthentication() {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return false;
            }
            
            const auth = JSON.parse(authData);
            if (!['clinic_admin', 'super_admin'].includes(auth.userType)) {
                alert('Access denied. Administrator privileges required.');
                window.location.href = 'clinic-dashboard.html';
                return false;
            }
            
            return true;
        }
        
        // Load all users
        async function loadUsers() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('clinic_id', clinicId)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allUsers = data || [];
                displayUsers(allUsers);
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableContent').innerHTML = `
                    <p>Error loading users</p>
                `;
            }
        }
        
        // Display users in table
        function displayUsers(users) {
            const tableContent = document.getElementById('usersTableContent');
            
            if (!users || users.length === 0) {
                tableContent.innerHTML = `
                    <p style="text-align: center; color: #9ca3af; padding: 40px;">
                        No users found. Click "Add User" to create the first staff member.
                    </p>
                `;
                return;
            }
            
            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => {
                            const initials = getInitials(user.first_name, user.last_name);
                            const isActive = isUserActive(user.last_login);
                            
                            return `
                                <tr>
                                    <td>
                                        <div class="user-info">
                                            <div class="user-avatar">${initials}</div>
                                            <div class="user-details">
                                                <div class="user-name">${user.first_name} ${user.last_name}</div>
                                                <div class="user-email">${user.email}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="role-badge role-${getRoleClass(user.user_type)}">
                                            ${formatRole(user.user_type)}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="status-indicator">
                                            <span class="status-dot status-${isActive ? 'active' : 'inactive'}"></span>
                                            <span>${isActive ? 'Active' : 'Inactive'}</span>
                                        </div>
                                    </td>
                                    <td>${formatLastActive(user.last_login)}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-action btn-edit" onclick="editUser(${user.id})">
                                                Edit
                                            </button>
                                            <button class="btn-action btn-delete" onclick="deleteUser(${user.id})">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Load statistics
        async function loadStatistics() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                // Total users
                document.getElementById('totalUsers').textContent = allUsers.length;
                
                // Practitioners
                const practitioners = allUsers.filter(u => u.user_type === 'practitioner');
                document.getElementById('activePractitioners').textContent = practitioners.length;
                
                // Admins
                const admins = allUsers.filter(u => u.user_type === 'clinic_admin');
                document.getElementById('adminUsers').textContent = admins.length;
                
                // Active today
                const today = new Date().toDateString();
                const activeToday = allUsers.filter(u => {
                    if (!u.last_login) return false;
                    return new Date(u.last_login).toDateString() === today;
                });
                document.getElementById('activeToday').textContent = activeToday.length;
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Handle form submission
        async function handleUserSubmit(e) {
            e.preventDefault();
            
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                user_type: document.getElementById('role').value,
                clinic_id: clinicId
            };
            
            const password = document.getElementById('password').value;
            if (password) {
                userData.password = password; // In production, hash this
            }
            
            try {
                if (editingUserId) {
                    // Update existing user
                    const { error } = await supabase
                        .from('users')
                        .update(userData)
                        .eq('id', editingUserId);
                    
                    if (error) throw error;
                    alert('User updated successfully');
                } else {
                    // Create new user
                    const { error } = await supabase
                        .from('users')
                        .insert([userData]);
                    
                    if (error) throw error;
                    alert('User created successfully');
                }
                
                closeModal();
                await loadUsers();
                await loadStatistics();
                
            } catch (error) {
                console.error('Error saving user:', error);
                alert('Error saving user: ' + error.message);
            }
        }
        
        // Helper functions
        function getInitials(firstName, lastName) {
            return `${(firstName || '?')[0]}${(lastName || '?')[0]}`.toUpperCase();
        }
        
        function isUserActive(lastLogin) {
            if (!lastLogin) return false;
            const daysSinceLogin = (Date.now() - new Date(lastLogin)) / (1000 * 60 * 60 * 24);
            return daysSinceLogin < 7;
        }
        
        function getRoleClass(userType) {
            switch(userType) {
                case 'clinic_admin': return 'admin';
                case 'practitioner': return 'practitioner';
                case 'receptionist': return 'receptionist';
                default: return 'practitioner';
            }
        }
        
        function formatRole(userType) {
            switch(userType) {
                case 'clinic_admin': return 'Administrator';
                case 'practitioner': return 'Practitioner';
                case 'receptionist': return 'Receptionist';
                default: return userType;
            }
        }
        
        function formatLastActive(lastLogin) {
            if (!lastLogin) return 'Never';
            
            const date = new Date(lastLogin);
            const now = new Date();
            const diffHours = (now - date) / (1000 * 60 * 60);
            
            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${Math.floor(diffHours)}h ago`;
            if (diffHours < 168) return `${Math.floor(diffHours / 24)}d ago`;
            
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short'
            });
        }
        
        // Modal functions
        window.openAddUserModal = function() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        };
        
        window.editUser = function(userId) {
            editingUserId = userId;
            const user = allUsers.find(u => u.id === userId);
            
            if (user) {
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('firstName').value = user.first_name;
                document.getElementById('lastName').value = user.last_name;
                document.getElementById('email').value = user.email;
                document.getElementById('username').value = user.username;
                document.getElementById('role').value = user.user_type;
                document.getElementById('userModal').style.display = 'block';
            }
        };
        
        window.deleteUser = async function(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', userId);
                
                if (error) throw error;
                
                alert('User deleted successfully');
                await loadUsers();
                await loadStatistics();
                
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user: ' + error.message);
            }
        };
        
        window.closeModal = function() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
            editingUserId = null;
        };
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
