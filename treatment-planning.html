<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Planning - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .patient-selector {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        
        .patient-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .therapy-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .therapy-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-left: 4px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .therapy-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .therapy-card.recommended {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
        }
        
        .therapy-card.selected {
            border-left-color: #1e3a8a;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }
        
        .therapy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .therapy-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .therapy-code {
            background: #1e3a8a;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .therapy-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-box {
            background: white;
            padding: 8px;
            border-radius: 6px;
        }
        
        .detail-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-recommended {
            background: #d1fae5;
            color: #065f46;
        }
        
        .calendar-section {
            margin-top: 30px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-day:hover {
            border-color: #1e3a8a;
            background: #f0f9ff;
        }
        
        .calendar-day.selected {
            background: linear-gradient(135deg, #dcfce7, #d1fae5);
            border-color: #10b981;
        }
        
        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .day-number {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .day-label {
            font-size: 11px;
            color: #64748b;
        }
        
        .schedule-summary {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-number {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .summary-label {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1>Treatment Planning</h1>
            <a href="clinic-dashboard.html" class="back-btn">← Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Patient Selection -->
        <div class="card">
            <h2>Select Patient</h2>
            <div class="patient-selector">
                <div class="form-group">
                    <label class="form-label">Choose Patient</label>
                    <select class="form-select" id="patientSelect" onchange="loadPatientData()">
                        <option value="">Select a patient...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadPatientData()">Load Patient</button>
            </div>
            
            <div id="patientInfo" style="display: none;">
                <div class="patient-info-grid">
                    <!-- Patient info will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Therapy Selection -->
        <div class="card" id="therapyCard" style="display: none;">
            <h2>Select Therapy Protocols</h2>
            <div class="alert alert-info">
                Recommended therapies are highlighted based on the patient's assessment. You can select additional therapies as needed.
            </div>
            
            <div id="therapyList" class="therapy-grid">
                <!-- Therapies will be populated here -->
            </div>
        </div>
        
        <!-- Schedule Configuration -->
        <div class="card" id="scheduleCard" style="display: none;">
            <h2>Configure Treatment Schedule</h2>
            
            <div class="form-group">
                <label class="form-label">Treatment Start Date</label>
                <input type="date" class="form-input" id="startDate">
            </div>
            
            <div class="form-group">
                <label class="form-label">Sessions Per Week</label>
                <select class="form-select" id="sessionsPerWeek">
                    <option value="1">1 session per week</option>
                    <option value="2" selected>2 sessions per week</option>
                    <option value="3">3 sessions per week</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Preferred Time</label>
                <select class="form-select" id="preferredTime">
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="generateSchedule()">Generate Schedule</button>
        </div>
        
        <!-- Schedule Preview -->
        <div class="card" id="previewCard" style="display: none;">
            <h2>Treatment Plan Preview</h2>
            
            <div class="schedule-summary">
                <h3 class="summary-title">Plan Summary</h3>
                <div class="summary-grid" id="summaryGrid">
                    <!-- Summary will be populated here -->
                </div>
            </div>
            
            <div class="calendar-section">
                <h3>Scheduled Sessions</h3>
                <div id="sessionList" style="margin-top: 20px;">
                    <!-- Session list will be populated here -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="adjustSchedule()">Adjust Schedule</button>
                <button class="btn btn-primary" onclick="confirmTreatmentPlan()">Confirm & Save Plan</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentClinicId = null;
        let selectedPatient = null;
        let availableTherapies = [];
        let selectedTherapies = [];
        let recommendedTherapies = [];
        let scheduledSessions = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return;
            }
            
            const auth = JSON.parse(authData);
            currentClinicId = auth.clinicId;
            
            // Set today as minimum date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('startDate').min = today;
            
            await loadPatients();
            await loadTherapyProtocols();
            
            // Check if patient ID passed in URL
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('patientId');
            if (patientId) {
                document.getElementById('patientSelect').value = patientId;
                await loadPatientData();
            }
        });
        
        async function loadPatients() {
            try {
                const { data, error } = await supabase
                    .from('patients')
                    .select('*')
                    .eq('clinic_id', currentClinicId)
                    .order('first_name');
                    
                if (error) throw error;
                
                const select = document.getElementById('patientSelect');
                select.innerHTML = '<option value="">Select a patient...</option>';
                data.forEach(patient => {
                    select.innerHTML += `
                        <option value="${patient.id}">
                            ${patient.first_name} ${patient.last_name} (${patient.patient_id})
                        </option>
                    `;
                });
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }
        
        async function loadTherapyProtocols() {
            try {
                const { data, error } = await supabase
                    .from('therapy_protocols')
                    .select('*')
                    .eq('is_active', true)
                    .order('therapy_name');
                    
                if (error) throw error;
                
                availableTherapies = data || [];
                console.log('Loaded therapies:', availableTherapies.length);
            } catch (error) {
                console.error('Error loading therapy protocols:', error);
                // Use default therapies if table doesn't exist
                availableTherapies = [
                    { id: 1, therapy_code: '601', therapy_name: 'Stress Relief', total_sessions: 12, session_duration_minutes: 45 },
                    { id: 2, therapy_code: '701', therapy_name: 'Energy Boost', total_sessions: 8, session_duration_minutes: 40 }
                ];
            }
        }
        
        window.loadPatientData = async function() {
            const patientId = document.getElementById('patientSelect').value;
            if (!patientId) return;
            
            try {
                // Load patient data
                const { data: patient, error } = await supabase
                    .from('patients')
                    .select('*')
                    .eq('id', patientId)
                    .single();
                    
                if (error) throw error;
                
                selectedPatient = patient;
                
                // Display patient info
                document.getElementById('patientInfo').style.display = 'block';
                document.querySelector('.patient-info-grid').innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Name</div>
                        <div class="info-value">${patient.first_name} ${patient.last_name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Patient ID</div>
                        <div class="info-value">${patient.patient_id}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Age</div>
                        <div class="info-value">${calculateAge(patient.date_of_birth)} years</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${patient.phone || 'N/A'}</div>
                    </div>
                `;
                
                // Load recommendations from comprehensive report
                await loadRecommendations(patientId);
                
                // Display therapies
                displayTherapies();
                
                document.getElementById('therapyCard').style.display = 'block';
                document.getElementById('scheduleCard').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading patient:', error);
            }
        };
        
        async function loadRecommendations(patientId) {
            try {
                // Check for existing recommendations
                const { data, error } = await supabase
                    .from('therapy_recommendations')
                    .select('*')
                    .eq('patient_id', patientId);
                    
                if (!error && data && data.length > 0) {
                    recommendedTherapies = data.map(r => r.therapy_code);
                } else {
                    // Default recommendations
                    recommendedTherapies = ['601', '701'];
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
                recommendedTherapies = ['601', '701'];
            }
        }
        
        function displayTherapies() {
            const container = document.getElementById('therapyList');
            
            container.innerHTML = availableTherapies.map(therapy => {
                const isRecommended = recommendedTherapies.includes(therapy.therapy_code);
                
                return `
                    <div class="therapy-card ${isRecommended ? 'recommended' : ''}" 
                         onclick="toggleTherapy('${therapy.therapy_code}')"
                         data-code="${therapy.therapy_code}">
                        <div class="therapy-header">
                            <div>
                                <div class="therapy-name">${therapy.therapy_name}</div>
                                ${isRecommended ? '<span class="badge badge-recommended">Recommended</span>' : ''}
                            </div>
                            <div class="therapy-code">Code ${therapy.therapy_code}</div>
                        </div>
                        <div class="therapy-details">
                            <div class="detail-box">
                                <div class="detail-label">Sessions</div>
                                <div class="detail-value">${therapy.total_sessions || 6}</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${therapy.session_duration_minutes || 45} min</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">Category</div>
                                <div class="detail-value">${therapy.category || 'Wellness'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Auto-select recommended therapies
            recommendedTherapies.forEach(code => {
                selectedTherapies.push(code);
                const card = document.querySelector(`[data-code="${code}"]`);
                if (card) card.classList.add('selected');
            });
        }
        
        window.toggleTherapy = function(code) {
            const card = document.querySelector(`[data-code="${code}"]`);
            
            if (selectedTherapies.includes(code)) {
                selectedTherapies = selectedTherapies.filter(c => c !== code);
                card.classList.remove('selected');
            } else {
                selectedTherapies.push(code);
                card.classList.add('selected');
            }
        };
        
        window.generateSchedule = function() {
            if (selectedTherapies.length === 0) {
                alert('Please select at least one therapy protocol');
                return;
            }
            
            const startDate = new Date(document.getElementById('startDate').value);
            const sessionsPerWeek = parseInt(document.getElementById('sessionsPerWeek').value);
            const preferredTime = document.getElementById('preferredTime').value;
            
            scheduledSessions = [];
            
            // Generate sessions for each selected therapy
            selectedTherapies.forEach(therapyCode => {
                const therapy = availableTherapies.find(t => t.therapy_code === therapyCode);
                if (!therapy) return;
                
                const totalSessions = therapy.total_sessions || 6;
                let currentDate = new Date(startDate);
                let sessionCount = 0;
                
                while (sessionCount < totalSessions) {
                    // Skip weekends
                    if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                        scheduledSessions.push({
                            therapy_code: therapyCode,
                            therapy_name: therapy.therapy_name,
                            session_number: sessionCount + 1,
                            scheduled_date: new Date(currentDate).toISOString().split('T')[0],
                            scheduled_time: preferredTime,
                            total_sessions: totalSessions
                        });
                        sessionCount++;
                    }
                    
                    // Move to next available day based on frequency
                    currentDate.setDate(currentDate.getDate() + Math.floor(7 / sessionsPerWeek));
                }
            });
            
            // Sort sessions by date
            scheduledSessions.sort((a, b) => new Date(a.scheduled_date) - new Date(b.scheduled_date));
            
            displaySchedulePreview();
        };
        
        function displaySchedulePreview() {
            document.getElementById('previewCard').style.display = 'block';
            
            // Display summary
            const totalSessions = scheduledSessions.length;
            const therapyCount = selectedTherapies.length;
            const endDate = scheduledSessions[scheduledSessions.length - 1].scheduled_date;
            const duration = Math.ceil((new Date(endDate) - new Date(document.getElementById('startDate').value)) / (1000 * 60 * 60 * 24 * 7));
            
            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-item">
                    <div class="summary-number">${totalSessions}</div>
                    <div class="summary-label">Total Sessions</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${therapyCount}</div>
                    <div class="summary-label">Therapies</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${duration}</div>
                    <div class="summary-label">Weeks</div>
                </div>
            `;
            
            // Display session list
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = `
                <div style="max-height: 400px; overflow-y: auto;">
                    ${scheduledSessions.map(session => `
                        <div style="padding: 10px; margin-bottom: 10px; background: white; border-radius: 8px; border-left: 4px solid #1e3a8a;">
                            <div style="display: flex; justify-content: space-between;">
                                <div>
                                    <strong>${session.therapy_name}</strong> - Session ${session.session_number}/${session.total_sessions}
                                </div>
                                <div style="color: #64748b;">
                                    ${new Date(session.scheduled_date).toLocaleDateString('en-GB')} at ${session.scheduled_time}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('previewCard').scrollIntoView({ behavior: 'smooth' });
        }
        
        window.adjustSchedule = function() {
            document.getElementById('previewCard').style.display = 'none';
            document.getElementById('scheduleCard').scrollIntoView({ behavior: 'smooth' });
        };
        
        window.confirmTreatmentPlan = async function() {
            try {
                // Create treatment plans for each selected therapy
                for (const therapyCode of selectedTherapies) {
                    const therapy = availableTherapies.find(t => t.therapy_code === therapyCode);
                    if (!therapy) continue;
                    
                    // Create treatment plan
                    const { data: plan, error: planError } = await supabase
                        .from('treatment_plans')
                        .insert({
                            patient_id: selectedPatient.id,
                            clinic_id: currentClinicId,
                            therapy_protocol_id: therapy.id,
                            therapy_name: therapy.therapy_name,
                            therapy_code: therapy.therapy_code,
                            total_sessions: therapy.total_sessions || 6,
                            completed_sessions: 0,
                            start_date: document.getElementById('startDate').value,
                            status: 'active',
                            created_by: currentClinicId
                        })
                        .select()
                        .single();
                        
                    if (planError) throw planError;
                    
                    // Create individual sessions
                    const therapySessions = scheduledSessions
                        .filter(s => s.therapy_code === therapyCode)
                        .map(session => ({
                            treatment_plan_id: plan.id,
                            patient_id: selectedPatient.id,
                            clinic_id: currentClinicId,
                            session_number: session.session_number,
                            scheduled_date: session.scheduled_date,
                            scheduled_time: session.scheduled_time,
                            status: 'scheduled'
                        }));
                    
                    const { error: sessionsError } = await supabase
                        .from('treatment_sessions')
                        .insert(therapySessions);
                        
                    if (sessionsError) throw sessionsError;
                }
                
                alert('Treatment plan created successfully!');
                window.location.href = 'treatment-delivery.html';
                
            } catch (error) {
                console.error('Error creating treatment plan:', error);
                alert('Error creating treatment plan. Please try again.');
            }
        };
        
        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 'Unknown';
            const birthDate = new Date(dateOfBirth);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
    </script>
