            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;

            border: none;
            color: #ecf0f1;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .therapy-btn:hover {
            background: #34495e;
            padding-left: 2rem;
        }

        .therapy-btn.active {
            background: #3498db;
            font-weight: bold;
        }

        .content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .therapy-content {
            display: none;
            animation: fadeIn 0.5s;
        }

            display: block;
        }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

            padding-bottom: 0.5rem;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
        }

        .conditions-list li:before {
            content: "✓ ";
            color: #27ae60;
            font-weight: bold;
            margin-right: 0.5rem;
        }

            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #34495e;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover {
            background: #f8f9fa;
        }

            height: 30px;
            background: #3498db;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            font-weight: bold;

            font-size: 0.85rem;

        .cable-green { background: #e8f5e9; color: #388e3c; }

        .cable-grey-white { background: #fafafa; color: #757575; border: 1px solid #e0e0e0; }

            background: white;
            padding: 1.5rem;

        function showTherapy(therapyId) {
            const therapy = therapies[therapyId];
            if (!therapy) return;
            
            // Update active button
            document.querySelectorAll('.therapy-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Generate content
            const content = document.querySelector('.content');
            content.innerHTML = `
                <div class="therapy-content active">
                    <div class="therapy-header">
                        <h1>${therapy.name} <span class="therapy-code">Code ${therapy.code}</span></h1>
                    </div>
                    
                    <div class="conditions-card">
                        <h3>Conditions Treated</h3>
                        <ul class="conditions-list">
                            ${therapy.conditions.map(condition => `<li>${condition}</li>`).join('')}
                        </ul>
                    </div>

                                </tr>
                            </thead>

                                    <tr>
                                        <td><span class="probe-number">${probe.number}</span></td>
                                        <td><span class="cable-color cable-${probe.cable.toLowerCase().replace('/', '-').replace(' ', '-')}">${probe.cable}</span></td>

                                    </tr>
