<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Therapy Session - Celloxen Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 25px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .therapy-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .therapy-option {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .therapy-option:hover {
            border-color: #1e3a8a;
            background: #f0f9ff;
        }
        
        .therapy-option.selected {
            border-color: #1e3a8a;
            background: #dbeafe;
        }
        
        .therapy-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .therapy-price {
            font-size: 13px;
            color: #64748b;
        }
        
        .rating-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .star {
            font-size: 24px;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .star:hover,
        .star.active {
            color: #fbbf24;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .recent-sessions {
            margin-top: 30px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .sessions-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }
        
        .session-item {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-info {
            flex: 1;
        }
        
        .session-patient {
            font-weight: 600;
            color: #1e293b;
        }
        
        .session-details {
            font-size: 13px;
            color: #64748b;
            margin-top: 5px;
        }
        
        .session-price {
            font-weight: 600;
            color: #10b981;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>Record Therapy Session</h1>
            </div>
            <a href="clinic-dashboard.html" class="back-btn">← Back to Dashboard</a>
        </div>
    </div>
    
    <div class="container">
        <div class="form-card">
            <div id="successMessage" class="success-message">
                Session recorded successfully!
            </div>
            
            <h2 class="form-title">Record New Therapy Session</h2>
            
            <form id="sessionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Patient *</label>
                        <select class="form-select" id="patientSelect" required>
                            <option value="">Select Patient</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Session Date *</label>
                        <input type="date" class="form-input" id="sessionDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Therapy Type *</label>
                    <div class="therapy-types">
                        <div class="therapy-option" data-therapy="PEMF Therapy" data-price="150">
                            <div class="therapy-name">PEMF Therapy</div>
                            <div class="therapy-price">£150 per session</div>
                        </div>
                        <div class="therapy-option" data-therapy="Low Level Laser" data-price="120">
                            <div class="therapy-name">Low Level Laser</div>
                            <div class="therapy-price">£120 per session</div>
                        </div>
                        <div class="therapy-option" data-therapy="RIFE Frequency" data-price="100">
                            <div class="therapy-name">RIFE Frequency</div>
                            <div class="therapy-price">£100 per session</div>
                        </div>
                        <div class="therapy-option" data-therapy="Ozone Therapy" data-price="180">
                            <div class="therapy-name">Ozone Therapy</div>
                            <div class="therapy-price">£180 per session</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-input" id="duration" value="60" min="15" max="180">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Practitioner</label>
                        <select class="form-select" id="practitioner">
                            <option value="">Select Practitioner</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Patient Satisfaction</label>
                    <div class="rating-group" id="ratingGroup">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Session Notes</label>
                    <textarea class="form-input" id="notes" rows="3" 
                        placeholder="Patient response, observations, etc."></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Record Session</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Form</button>
                </div>
            </form>
        </div>
        
        <div class="recent-sessions">
            <h3 class="sessions-title">Recent Sessions</h3>
            <div id="recentSessionsList">
                <p style="text-align: center; color: #9ca3af;">Loading recent sessions...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase-config.js';
        
        let selectedTherapy = null;
        let selectedPrice = null;
        let selectedRating = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthentication();
            await loadPatients();
            await loadPractitioners();
            await loadRecentSessions();
            setupEventListeners();
            setToday();
        });
        
        // Check authentication
        async function checkAuthentication() {
            const authData = localStorage.getItem('celloxen_auth');
            if (!authData) {
                window.location.href = 'unified-login.html';
                return false;
            }
            return true;
        }
        
        // Load patients
        async function loadPatients() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data, error } = await supabase
                    .from('patients')
                    .select('id, first_name, last_name, patient_id')
                    .eq('clinic_id', clinicId)
                    .order('first_name');
                
                if (error) throw error;
                
                const select = document.getElementById('patientSelect');
                select.innerHTML = '<option value="">Select Patient</option>';
                
                if (data) {
                    data.forEach(patient => {
                        select.innerHTML += `
                            <option value="${patient.id}">
                                ${patient.first_name} ${patient.last_name} (${patient.patient_id})
                            </option>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }
        
        // Load practitioners
        async function loadPractitioners() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('id, first_name, last_name')
                    .eq('clinic_id', clinicId)
                    .in('user_type', ['practitioner', 'clinic_admin'])
                    .order('first_name');
                
                if (error) throw error;
                
                const select = document.getElementById('practitioner');
                select.innerHTML = '<option value="">Select Practitioner</option>';
                
                if (data) {
                    data.forEach(user => {
                        select.innerHTML += `
                            <option value="${user.id}">
                                ${user.first_name} ${user.last_name}
                            </option>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading practitioners:', error);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Therapy selection
            document.querySelectorAll('.therapy-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.therapy-option').forEach(o => 
                        o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTherapy = this.dataset.therapy;
                    selectedPrice = parseFloat(this.dataset.price);
                });
            });
            
            // Rating stars
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars(selectedRating);
                });
            });
            
            // Form submission
            document.getElementById('sessionForm').addEventListener('submit', handleSubmit);
        }
        
        // Update star display
        function updateStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        // Set today's date
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('sessionDate').value = today;
        }
        
        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (!selectedTherapy) {
                alert('Please select a therapy type');
                return;
            }
            
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            const sessionData = {
                clinic_id: clinicId,
                patient_id: parseInt(document.getElementById('patientSelect').value),
                therapy_type: selectedTherapy,
                session_date: document.getElementById('sessionDate').value,
                duration_minutes: parseInt(document.getElementById('duration').value),
                practitioner_id: document.getElementById('practitioner').value || null,
                price: selectedPrice,
                patient_feedback_score: selectedRating || null,
                notes: document.getElementById('notes').value,
                status: 'completed',
                created_at: new Date().toISOString()
            };
            
            try {
                const { data, error } = await supabase
                    .from('therapy_sessions')
                    .insert([sessionData]);
                
                if (error) throw error;
                
                showSuccess();
                resetForm();
                await loadRecentSessions();
                
            } catch (error) {
                console.error('Error recording session:', error);
                alert('Error recording session: ' + error.message);
            }
        }
        
        // Load recent sessions
        async function loadRecentSessions() {
            const authData = JSON.parse(localStorage.getItem('celloxen_auth') || '{}');
            const clinicId = authData.clinicId || sessionStorage.getItem('currentClinicId');
            
            try {
                const { data: sessions, error } = await supabase
                    .from('therapy_sessions')
                    .select(`
                        *,
                        patients(first_name, last_name)
                    `)
                    .eq('clinic_id', clinicId)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) throw error;
                
                const listDiv = document.getElementById('recentSessionsList');
                
                if (!sessions || sessions.length === 0) {
                    listDiv.innerHTML = `
                        <p style="text-align: center; color: #9ca3af;">
                            No sessions recorded yet
                        </p>
                    `;
                    return;
                }
                
                listDiv.innerHTML = sessions.map(session => `
                    <div class="session-item">
                        <div class="session-info">
                            <div class="session-patient">
                                ${session.patients?.first_name || 'Unknown'} 
                                ${session.patients?.last_name || 'Patient'}
                            </div>
                            <div class="session-details">
                                ${session.therapy_type} • 
                                ${new Date(session.session_date).toLocaleDateString('en-GB')} • 
                                ${session.duration_minutes} mins
                                ${session.patient_feedback_score ? ' • ' + '⭐'.repeat(session.patient_feedback_score) : ''}
                            </div>
                        </div>
                        <div class="session-price">£${session.price}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading recent sessions:', error);
            }
        }
        
        // Show success message
        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // Reset form
        window.resetForm = function() {
            document.getElementById('sessionForm').reset();
            document.querySelectorAll('.therapy-option').forEach(o => 
                o.classList.remove('selected'));
            selectedTherapy = null;
            selectedPrice = null;
            selectedRating = 0;
            updateStars(0);
            setToday();
        };
    </script>
</body>
</html>
