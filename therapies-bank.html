<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapies Bank - Celloxen Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Stats Dashboard - Platform Style */
        .stats-dashboard {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .stats-header {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Search and Filters Section */
        .controls-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 10px 18px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .filter-tab:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border-color: #1e3a8a;
        }
        
        /* Therapy Cards Grid */
        .therapies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .therapy-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .therapy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-color: #3b82f6;
        }
        
        .therapy-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
        }
        
        .therapy-code {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .therapy-name {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .therapy-body {
            padding: 20px;
        }
        
        .therapy-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }
        
        .info-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .therapy-description {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
            font-size: 14px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Category Colors - Updated to match platform */
        .category-mental {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e3a8a;
        }
        
        .category-vitality {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
        }
        
        .category-sleep {
            background: linear-gradient(135deg, #e9d5ff, #d8b4fe);
            color: #6b21a8;
        }
        
        .category-digestive {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }
        
        .category-immune {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
        }
        
        .category-pain {
            background: linear-gradient(135deg, #fce7f3, #fbcfe8);
            color: #9f1239;
        }
        
        .category-detox {
            background: linear-gradient(135deg, #ccfbf1, #99f6e4);
            color: #134e4a;
        }
        
        .category-heart {
            background: linear-gradient(135deg, #fecaca, #fbbf24);
            color: #7f1d1d;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            float: right;
        }
        
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            grid-column: 1/-1;
        }
        
        .no-results h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1>Therapy Protocols Bank</h1>
            <a href="clinic-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Dashboard -->
        <div class="stats-dashboard">
            <h2 class="stats-header">
                <span>üìä</span>
                <span>Protocol Overview</span>
            </h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üíä</div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalTherapies">0</div>
                        <div class="stat-label">Total Protocols</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-value" id="activeTherapies">0</div>
                        <div class="stat-label">Active Protocols</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-content">
                        <div class="stat-value" id="categories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-content">
                        <div class="stat-value" id="avgDuration">0</div>
                        <div class="stat-label">Avg Duration (min)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search and Filters -->
        <div class="controls-section">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="Search by protocol name, code, or description...">
            
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterByCategory('all', event)">All Protocols</button>
                <button class="filter-tab" onclick="filterByCategory('Mental Wellness', event)">Mental Wellness</button>
                <button class="filter-tab" onclick="filterByCategory('Vitality', event)">Vitality</button>
                <button class="filter-tab" onclick="filterByCategory('Sleep Health', event)">Sleep Health</button>
                <button class="filter-tab" onclick="filterByCategory('Digestive Health', event)">Digestive</button>
                <button class="filter-tab" onclick="filterByCategory('Immune Support', event)">Immune</button>
                <button class="filter-tab" onclick="filterByCategory('Pain Relief', event)">Pain Relief</button>
                <button class="filter-tab" onclick="filterByCategory('Detoxification', event)">Detox</button>
                <button class="filter-tab" onclick="filterByCategory('Heart Health', event)">Heart Health</button>
            </div>
        </div>

        <!-- Therapies Grid -->
        <div class="therapies-grid" id="therapiesGrid">
            <!-- Therapy cards will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://defifwzgazqlrigwumqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlZmlmd3pnYXpxbHJpZ3d1bXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTM0MjYsImV4cCI6MjA3MjgyOTQyNn0.wcUBq6Pszjtqn5aBtuu3iXBE4BLmu8x9LtJbsMWlIiA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let allTherapies = [];
        let filteredTherapies = [];
        let currentCategory = 'all';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTherapies();
            setupSearch();
        });
        
        async function loadTherapies() {
            try {
                const { data, error } = await supabase
                    .from('therapy_protocols')
                    .select('*')
                    .order('therapy_code');
                
                if (error) throw error;
                
                allTherapies = data || [];
                filteredTherapies = allTherapies;
                
                updateStats();
                displayTherapies();
                
            } catch (error) {
                console.error('Error loading therapies:', error);
                document.getElementById('therapiesGrid').innerHTML = 
                    '<div class="no-results"><h3>Error Loading Protocols</h3><p>Please refresh the page to try again.</p></div>';
            }
        }
        
        function updateStats() {
            const activeCount = allTherapies.filter(t => t.active).length;
            const categories = [...new Set(allTherapies.map(t => t.category))].length;
            const avgDuration = allTherapies.reduce((sum, t) => sum + (t.session_duration_minutes || 0), 0) / allTherapies.length || 0;
            
            document.getElementById('totalTherapies').textContent = allTherapies.length;
            document.getElementById('activeTherapies').textContent = activeCount;
            document.getElementById('categories').textContent = categories;
            document.getElementById('avgDuration').textContent = Math.round(avgDuration);
        }
        
        function displayTherapies() {
            const grid = document.getElementById('therapiesGrid');
            
            if (filteredTherapies.length === 0) {
                grid.innerHTML = '<div class="no-results"><h3>No Protocols Found</h3><p>Try adjusting your search or filter criteria.</p></div>';
                return;
            }
            
            grid.innerHTML = filteredTherapies.map(therapy => {
                const categoryClass = getCategoryClass(therapy.category);
                const statusClass = therapy.active ? 'status-active' : 'status-inactive';
                const statusText = therapy.active ? '‚óè Active' : '‚óã Inactive';
                
                return `
                    <div class="therapy-card">
                        <div class="therapy-header">
                            <div class="therapy-code">${therapy.therapy_code}</div>
                            <div class="therapy-name">${therapy.therapy_name}</div>
                        </div>
                        <div class="therapy-body">
                            <span class="category-badge ${categoryClass}">${therapy.category || 'General'}</span>
                            <span class="status-indicator ${statusClass}">${statusText}</span>
                            
                            <div class="therapy-description">
                                ${therapy.description || 'Comprehensive therapy protocol designed for optimal health improvement and patient wellness.'}
                            </div>
                            
                            <div class="therapy-info">
                                <div class="info-box">
                                    <div class="info-label">Total Sessions</div>
                                    <div class="info-value">${therapy.total_sessions || 6}</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-label">Duration</div>
                                    <div class="info-value">${therapy.session_duration_minutes || 45} min</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-label">Frequency</div>
                                    <div class="info-value">${therapy.sessions_per_week || 2}/week</div>
                                </div>
                                <div class="info-box">
                                    <div class="info-label">Total Weeks</div>
                                    <div class="info-value">${Math.ceil((therapy.total_sessions || 6) / (therapy.sessions_per_week || 2))}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getCategoryClass(category) {
            const categoryMap = {
                'Mental Wellness': 'category-mental',
                'Vitality': 'category-vitality',
                'Sleep Health': 'category-sleep',
                'Digestive Health': 'category-digestive',
                'Immune Support': 'category-immune',
                'Pain Relief': 'category-pain',
                'Detoxification': 'category-detox',
                'Heart Health': 'category-heart'
            };
            return categoryMap[category] || 'category-mental';
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                filteredTherapies = allTherapies.filter(therapy => {
                    const matchesSearch = 
                        therapy.therapy_code.toLowerCase().includes(searchTerm) ||
                        therapy.therapy_name.toLowerCase().includes(searchTerm) ||
                        (therapy.description && therapy.description.toLowerCase().includes(searchTerm));
                    
                    const matchesCategory = currentCategory === 'all' || therapy.category === currentCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                displayTherapies();
            });
        }
        
        window.filterByCategory = function(category, event) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked button
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // Filter therapies
            if (category === 'all') {
                filteredTherapies = allTherapies;
            } else {
                filteredTherapies = allTherapies.filter(t => t.category === category);
            }
            
            // Clear search when switching categories
            document.getElementById('searchInput').value = '';
            
            displayTherapies();
        }
    </script>
</body>
</html>
