<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellexon Medical Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e293b, #334155); color: white; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 60px; }
        .system-title { font-size: 3rem; font-weight: 700; color: #10b981; margin-bottom: 10px; }
        .system-subtitle { font-size: 1.2rem; color: #94a3b8; margin-bottom: 30px; }
        .system-info { font-size: 1rem; color: #cbd5e1; }
        .status { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; border-radius: 8px; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="system-title">CELLEXON</div>
            <div class="system-subtitle">Medical Device Platform</div>
            <div class="system-info">
                <p><strong>System Status:</strong> Platform Ready</p>
                <p><strong>Version:</strong> 1.0.0 | <strong>Build:</strong> Production</p>
            </div>
        </div>
        
        <div class="status">
            <h2>Platform Successfully Deployed</h2>
            <p>Cellexon medical platform is now live and ready for module integration.</p>
            <p>Database: Connected | Hosting: Vercel | Status: Operational</p>
        </div>
    </div>
</body>
</html>
